<div class="ui-g ui-fluid" *ngIf="fase">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1 >Visualizar Tipo Fase</h1>
            <div class="ui-g">
                <div class="ui-g-6">
                    <label>Nome: {{ fase.nome }}</label>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-2">
                    <button pButton type="button" label="Voltar" routerLink="/fase"></button>
                </div>
            </div>
        </div>
    </div>
</div>
