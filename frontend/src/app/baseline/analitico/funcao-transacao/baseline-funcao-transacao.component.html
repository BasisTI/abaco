<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-12 ui-sm-12">
        <div class="card card-w-title">

            <h1>Funções de Transação</h1>
            <div class="ui-g">
                <div class="ui-g">
                    <basis-datatable
                            [url]="urlFt"
                            [rows]="20"
                            [disableDelete]="true"
                            [disableEdit]="true"
                            [disableView]="true"
                            [rowsPerPageOptions]="rowsPerPageOptionsFT"
                            [showPaginationFooter]="true"
                            #datatableFT>
                            <p-column [header]="this.getLabel('Modulo')"  field="nomeModulo" [sortable]="true"></p-column>
                            <p-column [header]="this.getLabel('Funcionalidade')" field="nomeFuncionalidade" [sortable]="true"></p-column>
                            <p-column [header]="this.getLabel('Nome')" field="name" [sortable]="true"></p-column>
                            <p-column [header]="this.getLabel('Classif')" field="classificacao" [sortable]="true"></p-column>
                            <p-column [header]="this.getLabel('RLR')" field="rlralr" [sortable]="true"></p-column>
                            <p-column [header]="this.getLabel('DER')" field="der" [sortable]="true"></p-column>
                            <p-column [header]="this.getLabel('Complexidade')" field="complexidade" [sortable]="true"></p-column>
                            <p-column [header]="this.getLabel('PF')" field="pf" [sortable]="true"></p-column>
                    </basis-datatable>
                </div>
            </div>
        </div>

    </div>
</div>
