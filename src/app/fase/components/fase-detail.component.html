<div class="ui-g ui-fluid" *ngIf="fase">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1 translate="Cadastros.Fase.VisualizarFase">Visualizar Tipo Fase</h1>
            <div class="ui-g">
                <div class="ui-g-6">
                    <label>{{this.getLabel('Cadastros.Fase.ID')}} {{ fase.id }}</label>
                </div>
                <div class="ui-g-6">
                    <label>{{this.getLabel('Cadastros.Fase.Nome:')}} {{ fase.nome }}</label>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-2">
                    <button pButton type="button" [label]="'Global.Botoes.Voltar' | translate" routerLink="/fase"
                            id="IdbtnVoltarDetailTipoFase"></button>
                </div>
            </div>
        </div>
    </div>
</div>
