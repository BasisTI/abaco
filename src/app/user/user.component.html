<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Usuários</h1>
      <div class="ui-g">
          <div class="ui-g-12">
            <span class="md-inputfield">
              <input type="text" pInputText class="ui-inputtext"
                name="filtroUser" 
                [(ngModel)]="elasticQuery.value"
                (keyup.enter)="datatable.refresh(elasticQuery.query)"
                #filter />
              <label>Descrição</label>
            </span>
          </div>
          <div class="ui-g">
            <div class="ui-g ui-md-12" style="justify-content: center">
              <div class="ui-md-2">
                <button pButton type="button" label="Pesquisar" icon="ui-icon-search"
                  (click)="datatable.refresh(elasticQuery.query)"></button>
              </div>
              <div class="ui-md-3">
                <button pButton type="button" label="Novo Usuário" routerLink="/user/new"
                  icon="ui-icon-add"></button>
              </div>
            </div>
        <div class="ui-g-12 ui-md-12" style="padding: 0;">
          <basis-datatable [url]="searchUrl" [paginationParameters]="paginationParams"
            (buttonClick)="datatableClick($event)" #datatable>
            <p-column header="Nome" field="nome">
              <ng-template let-user="rowData" pTemplate="body">
                {{ user.firstName + ' ' + user.lastName }}
              </ng-template>
            </p-column>
            <p-column header="Login" field="login"></p-column>
            <p-column header="E-mail" field="email" 
              [style]="{'word-wrap':'break-word'}"></p-column>
            <p-column header="Organização" field="organizacoes"
              [style]="{'word-wrap':'break-word'}">
              <ng-template ngFor let-org [ngForOf]="organizacoes">
                {{ org.nome }}
              </ng-template>
            </p-column>
            <p-column header="Perfil" field="authorities">
              
            </p-column>
            <p-column header="Equipe" field="tipoEquipes">
              
            </p-column>
            <p-column header="Ativo" field="ativo" 
              [style]="{width:'7.5%'}">
                <ng-template let-col let-ativo="rowData" pTemplate="body">
                    {{ ativo[col.field] ? 'Sim' : (ativo[col.field] != null ? 'Não' : null) }}
                  </ng-template>
            </p-column>
          </basis-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
<p-confirmDialog header="Confirmação" #dialog>
  <p-footer>
    <button type="button" pButton icon="fa-close" label="Não" (click)="dialog.reject()"></button>
    <button type="button" pButton icon="fa-check" label="Sim" (click)="dialog.accept()"></button>
  </p-footer>
</p-confirmDialog>
