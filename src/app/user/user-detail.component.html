<div class="ui-g ui-fluid" *ngIf="user">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Visualizar Usuário</h1>
      <div class="ui-g">
          <div class="ui-g-4" style="margin-bottom: 25px">
            <span class="md-inputfield" >
              <input type="text" name="firstNameUser" [ngModel]="user.firstName" pInputText
                readonly />
              <label>Primeiro Nome</label>
            </span>
          </div>
          <div class="ui-g-4" style="margin-bottom: 25px">
            <span class="md-inputfield" >
              <input type="text" name="lastNameUser" [ngModel]="user.lastName" pInputText 
                readonly />
              <label>Último Nome</label>
            </span>
          </div>
          <div class="ui-g-4" style="margin-bottom: 25px">
            <span class="md-inputfield">
              <input type="text" name="loginUser" [ngModel]="user.login" pInputText 
                readonly />
              <label>Login</label>
            </span>
          </div>
          <div class="ui-g-4" style="margin-bottom: 25px">
            <span class="md-inputfield">
              <input type="text" name="email" [ngModel]="user.email" pInputText 
                readonly />
              <label>Email</label>
            </span>
          </div>
          <div class="ui-g-4">
            <span class="md-inputfield" style="margin-bottom: 25px">
                <input type="text" name="ativo" pInputText
                  [ngModel]="user.ativo ? 'Sim' : 'Não' " readonly/>
              <label>Ativo</label>
            </span>
          </div>
          <div class="ui-g-4"></div>

          <div class="ui-g-6" style="margin-bottom: 25px">
            <h3 class="first">Perfil</h3>
            <p-dataTable [value]="user.authorities">
              <p-column field="name" header="Nome"></p-column>
            </p-dataTable>
          </div>

          <div class="ui-g-6" style="margin-bottom: 25px">
            <h3 class="first">Organização</h3>
            <p-dataTable [value]="user.organizacoes">
              <p-column field="nome" header="Nome"></p-column>
            </p-dataTable>
          </div>

        <div class="ui-g-6" style="margin-bottom: 25px">
          <h3 class="first">Equipe</h3>
          <p-dataTable [value]="user.tipoEquipes">
            <p-column field="nome" header="Nome"></p-column>
          </p-dataTable>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-2">
          <button pButton type="button" label="Voltar" routerLink="/admin/user"></button>
        </div>
      </div>
    </div>
  </div>
</div>
