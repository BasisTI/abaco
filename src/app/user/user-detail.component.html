<div class="ui-g ui-fluid" *ngIf="user">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Visualizar User</h1>
      <div class="ui-g">
        <div class="ui-g-6">
          <span class="md-inputfield">
            <input type="text" class="ui-inputtext" name="id" pInputText [(ngModel)]="user.id" readonly/>
            <label>ID</label>
          </span>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-2">
          <button pButton type="button" label="Voltar" routerLink="/user"></button>
        </div>
      </div>
    </div>
  </div>
</div>
