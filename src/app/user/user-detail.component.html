<div class="ui-g ui-fluid" *ngIf="user">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1 translate="Cadastros.Usuarios.Visualizar">Visualizar Usuário</h1>
      <div class="ui-g">
          <div class="ui-g-4" style="margin-bottom: 25px">
            <label>{{this.getLabel('Cadastros.Usuarios.PrimeiroNome:')}} {{ user.firstName }}</label>
          </div>
          <div class="ui-g-4" style="margin-bottom: 25px">
            <label>{{this.getLabel('Cadastros.Usuarios.UltimoNome:')}} {{ user.lastName }}</label>
          </div>
          <div class="ui-g-4" style="margin-bottom: 25px">
            <label>{{this.getLabel('Cadastros.Usuarios.Login:')}} {{ user.login }}</label>
          </div>
          <div class="ui-g-4" style="margin-bottom: 25px">
            <label>{{this.getLabel('Cadastros.Usuarios.Email:')}} {{ user.email }}</label>
          </div>
          <div class="ui-g-4">
            <label>{{this.getLabel('Cadastros.Usuarios.Ativo:')}} {{ user.activated ? this.getLabel('Global.Botoes.Sim') : this.getLabel('Global.Botoes.Nao') }}</label>
          </div>
          <div class="ui-g-4"></div>

          <div class="ui-g-6" style="margin-bottom: 25px">
            <h3 class="first" translate="Cadastros.Usuarios.Perfil">Perfil</h3>
            <p-dataTable [value]="user.authorities">
              <p-column field="description" [header]="getLabel('Cadastros.Usuarios.Nome')"></p-column>
            </p-dataTable>
          </div>

          <div class="ui-g-6" style="margin-bottom: 25px">
            <h3 class="first" translate="Cadastros.Usuarios.Organizacao">Organização</h3>
            <p-dataTable [value]="user.organizacoes">
              <p-column field="nome" [header]="getLabel('Cadastros.Usuarios.Nome')"></p-column>
            </p-dataTable>
          </div>

        <div class="ui-g-6" style="margin-bottom: 25px">
          <h3 class="first" translate="Cadastros.Usuarios.Equipe">Equipe</h3>
          <p-dataTable [value]="user.tipoEquipes">
            <p-column field="nome" [header]="getLabel('Cadastros.Usuarios.Nome')"></p-column>
          </p-dataTable>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-2">
          <button pButton type="button" [label]="this.getLabel('Global.Botoes.Voltar')" routerLink="/admin/user"></button>
        </div>
      </div>
    </div>
  </div>
</div>
