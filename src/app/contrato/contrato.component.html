<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1 translate="Cadastros.Contratos.Contratos">Contratos</h1>
      <div class="ui-g">
        <div class="ui-g-12 ui-md-4">
            <span class="md-inputfield">
              <input type="text" pInputText class="ui-inputtext" #filter/>
              <label translate="Cadastros.Contrato.Filtro">Filtro</label>
            </span>
        </div>
        <div class="ui-g-12 ui-md-2">
          <button pButton [label]="this.getLabel('Global.Botoes.Pesquisar')" icon="ui-icon-search" (click)="datatable.refresh(filter.value)"></button>
        </div>
        <div class="ui-g-12 ui-md-2">
          <button pButton type="button" [label]="this.getLabel('Global.Botoes.Cadastrar')" routerLink="/contrato/new" icon="ui-icon-add"></button>
        </div>
        <basis-datatable [url]="searchUrl" 
          (buttonClick)="datatableClick($event)" #datatable>
          <p-column header="#" field="id"></p-column>
          <p-column [header]="this.getLabel('Cadastros.Contratos.NumeroContrato')" field="numeroContrato"></p-column>
          <p-column [header]="this.getLabel('Cadastros.Contratos.DataInicioVigencia')" field="dataInicioVigencia">
            <ng-template let-col let-dataInicioVigencia="rowData" pTemplate="body">
              {{ dataInicioVigencia[col.field]|date:'dd/MM/y' }}
            </ng-template>
          </p-column>
          <p-column [header]="this.getLabel('Cadastros.Contratos.DataFimVigencia')" field="dataFimVigencia">
            <ng-template let-col let-dataFimVigencia="rowData" pTemplate="body">
              {{ dataFimVigencia[col.field]|date:'dd/MM/y' }}
            </ng-template>
          </p-column>
          <p-column [header]="this.getLabel('Cadastros.Contratos.Manual')" field="manual.nome"></p-column>
        </basis-datatable>
      </div>
    </div>
  </div>
</div>
<p-confirmDialog [header]="this.getLabel('Global.Mensagens.Confirmacao')" #dialog>
  <p-footer>
    <button type="button" pButton icon="fa-close" [label]="this.getLabel('Global.Botoes.Nao)'" (click)="dialog.reject()"></button>
    <button type="button" pButton icon="fa-check" [label]="this.getLabel('Global.Botoes.Sim)'" (click)="dialog.accept()"></button>
  </p-footer>
</p-confirmDialog>
