<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <div class="ui-g" >

        <div class="ui-g-12" style="margin-bottom: 25px">
          <div class="ui-g-6">
            <p-dropdown [options]="modulos" [(ngModel)]="moduloSelecionado"
              optionLabel="nome"
              (onChange)="moduloSelected($event.value)"
              placeholder="{{ moduloDropdownPlaceholder() }}"
              disabled="{{ !isSistemaSelected() }}"
              name="modulo" [autoWidth]="false"></p-dropdown>
          </div>

          <div class="ui-g-6">
            <p-dropdown [options]="funcionalidades" [(ngModel)]="funcionalidadeSelecionada"
              optionLabel="nome"
              placeholder="{{ funcionalidadeDropdownPlaceholder() }}"
              disabled="{{ !isModuloSelected() }}"
              name="funcionalidade" [autoWidth]="false"></p-dropdown>
          </div>
        </div>

        <div class="ui-g-12" style="margin-bottom: 25px">
          <p-dropdown [options]="fatoresAjuste | fatorAjusteToSelectItem"
            [(ngModel)]="currentFuncaoDados.fatorAjuste"
            placeholder="Fator Ajuste"
            name="fatorAjuste" [autoWidth]="false">
          </p-dropdown>
        </div>

        
      </div>      
    </div>
  </div>
</div>
