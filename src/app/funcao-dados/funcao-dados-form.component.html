<p-tabView (onChange)="handleChange($event)">
    <p-tabPanel header="Geral"></p-tabPanel>

    <p-tabPanel header="Funções de Dados" [selected]="true">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <div class="card card-w-title">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="ui-g ui-md-12"
                                 style="justify-content: flex-end; margin-bottom: 25px; margin-top: 25px">
                                <div class="ui-md-2" *ngIf="!isView">
                                    <app-green-button [buttonLabel]="'Novo'"
                                                      id="idNovoFormFuncaoDados" buttonIcon="ui-icon-add"
                                                      (click)="openDialog(false)">
                                    </app-green-button>
                                </div>
                            </div>

                            <div>
                                <basis-datatable type="memory" [disableDelete]="this.isView" [disableEdit]="this.isView"
                                                      [disableClone]="this.isView" [disableCrud]="this.isView"
                                                      [showCrud]="true"
                                                      [value]="this.funcoesDados" id="idTabelaFuncaoDados"
                                                      (buttonClick)="datatableClick($event)"
                                                      (selectRow)="selectRow($event)"
                                                      (dblclick)="onRowDblclick($event)"
                                                      [responsive]="true" scrollable="true" scrollWidth="100%">

                                        <basis-datatable-button
                                            name="crud"
                                            *ngIf="!isView"
                                            [tooltip]="funcaoDadosEditar.id != null ? this.getLabel('Criar Crud') : this.getLabel('Escolha um registro para criar crud.')" 
                                            [disabled]="funcaoDadosEditar.id == null"
                                            class="ui-button-success"
                                            icon="input">
                                        </basis-datatable-button>
                                        
                                        <basis-datatable-button
                                            name="clone"
                                            *ngIf="!isView"
                                            [tooltip]="funcaoDadosEditar.id != null ? this.getLabel('Criar Crud') : this.getLabel('Escolha um registro para criar crud.')" 
                                            [disabled]="funcaoDadosEditar.id == null"
                                            class="ui-button-dark"
                                            icon="content-copy">
                                        </basis-datatable-button>

                                    <p-column
                                            field="name"
                                            filter="true"
                                            filterMatchMode="contains"
                                            name="nomeFuncaoDadosFormComponent"
                                            id="idNomeFuncaoDadosFormComponent"
                                            [header]="this.getLabel('Nome')"
                                            sortable="true"
                                            (sortFunction)="sortColumn($event)"
                                            [style]="{'width': '200px'}">
                                    </p-column>

                                    <p-column
                                            field="deflator"
                                            filter="true"
                                            filterMatchMode="contains"S
                                            name="fatorAjusteFuncaoDadosFormComponent"
                                            id="idFatorAjusteFuncaoDadosFormComponent"
                                            [header]="this.getLabel('Deflator')"
                                            sortable="true"
                                            (sortFunction)="sortColumn($event)"
                                            [style]="{'width': '200px'}">
                                    </p-column>

                                    <p-column
                                            field="nomeModulo"
                                            filter="true"
                                            filterMatchMode="contains"
                                            name="nomeModuloFuncaoDadosFormComponent"
                                            id="idNomeModuloFuncaoDadosFormComponent"
                                            [header]="this.getLabel('Módulo')"
                                            sortable="true"
                                            (sortFunction)="sortColumn($event)"
                                            [style]="{'width': '200px'}">
                                    </p-column>

                                    <p-column
                                            field="nomeFuncionalidade"
                                            filter="true"
                                            filterMatchMode="contains"
                                            name="nomeFuncionalidadeFuncaoDadosFormComponent"
                                            id="idNomeFuncionalidadeFuncaoDadosFormComponent"
                                            [header]="this.getLabel('Funcionalidade')"
                                            sortable="true"
                                            (sortFunction)="sortColumn($event)"
                                            [style]="{'width': '200px'}">
                                    </p-column>

                                    <p-column
                                            field="tipo"
                                            filter="true"
                                            filterMatchMode="contains"
                                            name="tipoFuncaoDadosFormComponent"
                                            id="idTipoFuncaoDadosFormComponent"
                                            [header]="this.getLabel('Classificação')"
                                            sortable="true"
                                            (sortFunction)="sortColumn($event)"
                                            [style]="{'width': '200px'}">
                                    </p-column>

                                    <p-column
                                            field="totalDers"
                                            filter="true"
                                            filterMatchMode="contains"
                                            name="derFuncaoDadosFormComponent"
                                            id="idDerFuncaoDadosFormComponent"
                                            [header]="this.getLabel('DER (TD)')"
                                            sortable="true"
                                            (sortFunction)="sortColumn($event)"
                                            [style]="{'width': '200px'}">
                                    </p-column>

                                    <p-column
                                            field="totalRlrs"
                                            filter="true"
                                            filterMatchMode="contains"
                                            name="rlrFuncaoDadosFormComponent"
                                            id="idRlrFuncaoDadosFormComponent"
                                            [header]="this.getLabel('RLR (TR)')"
                                            sortable="true"
                                            (sortFunction)="sortColumn($event)"
                                            [style]="{'width': '200px'}">
                                    </p-column>

                                    <p-column
                                            field="complexidade"
                                            filter="true"
                                            filterMatchMode="contains"
                                            name="complexidadeFuncaoDadosFormComponent"
                                            id="idComplexidadeFuncaoDadosFormComponent"
                                            [header]="this.getLabel('Complexidade')"
                                            sortable="true"
                                            (sortFunction)="sortColumn($event)"
                                            [style]="{'width': '200px'}">
                                    </p-column>

                                    <p-column
                                            field="grossPF"
                                            filter="true"
                                            filterMatchMode="contains"
                                            name="pfTotalFuncaoDadosFormComponent"
                                            id="idPfTotalFuncaoDadosFormComponent"
                                            [header]="this.getLabel('PF Ajustado')"
                                            sortable="true"
                                            (sortFunction)="sortColumn($event)"
                                            [style]="{'width': '200px'}">
                                    </p-column>

                                    <p-column
                                            field="pf"
                                            filter="true"
                                            filterMatchMode="contains"
                                            name="pfFuncaoDadosFormComponent"
                                            id="idPfFuncaoDadosFormComponent"
                                            [header]="this.getLabel('PF Líquido')"
                                            sortable="true"
                                            (sortFunction)="sortColumn($event)"
                                            [style]="{'width': '200px'}">
                                    </p-column>

                                    <p-column
                                         field="hasSustantation"
                                         filter="true"
                                         filterMatchMode="contains"
                                         name="sustentantionFuncaoDadosFormComponent"
                                         id="idSustentantionFuncaoDadosFormComponent"
                                         [header]="this.getLabel('Possui Fundamentação ?')"
                                         sortable="true"
                                         (sortFunction)="sortColumn($event)"
                                         [style]="{'width': '200px'}">
                                         <ng-template let-hasSustantation="rowData.hasSustantation"
                                                             pTemplate="body">
                                             {{ hasSustantation ? this.getLabel('Sim') : this.getLabel('Não') }}
                                         </ng-template>
                                     </p-column>
                                </basis-datatable>
                            </div>
                        </div>
                    </div>
                    <!-- <div [hidden]="[true]">
                        <div class="ui-g" *ngIf="funcoesDados">
                            <hr>
                            <div class="ui-g-12">
                                <app-analise-funcao-resumo-table [linhasResumo]="resumo.all">
                                </app-analise-funcao-resumo-table>
                            </div>
                        </div>
                    </div> -->
                    <p-dialog [closable]="false" [(visible)]="showDialog" [(header)]="textHeader"
                              [contentStyle]="{'height': ['windowHeightDialog']}"
                              >


                        <app-analise-modulo-funcionalidade [erroModulo]="erroModulo" [isFuncaoDados]="true"
                                                           (moduloSelectedEvent)="moduloSelected($event)"
                                                           (funcionalidadeSelectedEvent)="functionalitySelected($event)">
                        </app-analise-modulo-funcionalidade>

                        <div *ngIf="!isEdit">
                            <div class="ui-g" *ngIf="!showMultiplos">
                                <div class="ui-g-9">
                                    <label >Nome do Processo Elementar*</label>
                                        <p-autoComplete
                                                maxlength="2000"
                                                [(ngModel)]="seletedFuncaoDados.name"
                                                [suggestions]="baselineResults"
                                                id="idNomeFormFuncaoDados"
                                                (completeMethod)="searchBaseline($event)"
                                                (onSelect)="recuperarNomeSelecionado($event)"
                                                datakey="id">
                                            <ng-template let-seletedFuncaoDados pTemplate="name">
                                                <div class="ui-helper-clearfix">
                                                    <div style="font-size:15px;float:left;margin:10px 10px 0 0">{{seletedFuncaoDados.name}}</div>
                                                </div>
                                            </ng-template>
                                        </p-autoComplete>
                                    <span class="md-inputfield">
                                <div *ngIf="nomeInvalido && !seletedFuncaoDados.name"
                                     class="ui-message ui-messages-error">
                                    Campo obrigatório.
                                </div>
                            </span>
                                </div>
                                <div class="ui-g-12 ui-md-3 ui-lg-3">
                                    <app-blue-button [buttonLabel]="this.getLabel('Multiplos')"
                                                     id="idBtnMultiplosFormFuncaoDados"
                                                     (click)="buttonMultiplos()">
                                    </app-blue-button>
                                </div>
                            </div>

                            <div class="ui-g" *ngIf="showMultiplos">
                                <div class="ui-g-9">
                                    <label>Nomes dos Processos *</label>
                                    <textarea pInputTextarea
                                              maxlength="2000"
                                              [(ngModel)]="text"
                                              style="white-space: nowrap; overflow: auto;"
                                              [autoResize]="false"
                                              id="idNomesFormFuncaoDados"
                                              (keyup.enter)="textChanged()"
                                              (keyup.backspace)="textChanged()"
                                              (keyup.delete)="textChanged()"
                                              (change)="textChanged()"
                                              [rows]="6" [cols]="180"
                                              name="{{ label }}">
                         </textarea>
                                </div>
                                <div class="ui-g-3">
                                    <app-blue-button [buttonLabel]="this.getLabel('Unitario')"
                                                     id="idBtnUnitarioFormFuncaoDados"
                                                     (click)="buttonMultiplos()">
                                    </app-blue-button>
                                </div>
                            </div>
                        </div>

                        <div *ngIf="isEdit">
                            <div class="ui-g">
                                <div class="ui-g-12 ui-md-12 ui-sm-12" style="margin-bottom: 25px">
                                    <label>Nome do Processo
                                        Elementar
                                        *</label>
                                    <input
                                            maxlength="2000"
                                            type="text" class="ui-inputtext"
                                            id="idNomesEditFormFuncaoDados"
                                            [(ngModel)]="seletedFuncaoDados.name">
                                </div>
                            </div>
                        </div>


                        <div class="ui-g">
                            <div class="ui-g-3 ui-md-12 ui-sm-12">
                                <label>Classificação *</label>
                                <p-dropdown [filter]="true" [options]="classificacoes"
                                            id="idClassificacoesFormFuncaoDados"
                                            [(ngModel)]="seletedFuncaoDados.tipo"
                                            [placeholder]="this.getLabel('Selecione Classificação')"
                                            name="classificacao"
                                             (onChange)="classValida()">
                                </p-dropdown>
                                <span class="md-inputfield">
                            <div *ngIf="classInvalida" class="ui-message ui-messages-error">
                                Campo obrigatório.
                            </div>
                        </span>
                            </div>


                        </div>

                        <div class="ui-g">
                            <div class="ui-g-11 ui-md-11 ui-sm-11">
                                <label>Deflator *</label>
                                <p-dropdown
                                        [filter]="true"
                                        [options]="fatoresAjuste"
                                        id="idDeflatorFormFuncaoDados"
                                        [placeholder]="fatoresAjusteDropdownPlaceholder()"
                                        name="fatorAjuste"
                                        [(ngModel)]="seletedFuncaoDados.fatorAjuste"
                                        (onChange)="contratoSelecionado()"
                                        >
                                </p-dropdown>
                                <span class="md-inputfield">
                                    <div *ngIf="erroDeflator" class="ui-message ui-messages-error">
                                        Campo obrigatório.
                                    </div>
                                </span>
                            </div>
                            <div class="ui-g-1 ui-md-1 ui-sm-1" >
                                <app-blue-button
                                        buttonIcon="ui-icon-info-outline"
                                        (click)="showDeflator()">
                                </app-blue-button>
                            </div>
                            <div class="ui-g-3 ui-md-6 ui-sm-12" [hidden]="hideShowQuantidade">
                                <label >Quantidade *</label>
                                <input type="number" class="ui-inputtext" min="1"
                                       [(ngModel)]="seletedFuncaoDados.quantidade"
                                       id="idQuantidadeFormFuncaoDados">
                                <span class="md-inputfield">
                                    <div *ngIf="erroUnitario" class="ui-message ui-messages-error">
                                        Campo obrigatório.
                                    </div>
                                </span>
                            </div>
                        </div>

                        <div class="ui-g-6 ui-md-6 ui-sm-12" [hidden]="hideElementTDTR">
                            <h2>RLR (TR) *</h2>
                            <div class="ui-g-12" style="padding: 0px">
                                <app-analise-der-chips [(values)]="rlrsChips" (onChange)="adicionar()"
                                                       id="idRLRFormFuncaoDados">
                                </app-analise-der-chips>
                            </div>
                            <div class="ui-g-12" style="padding: 0px">
                        <span class="md-inputfield">
                            <div *ngIf="erroTR && rlrsChips.length == 0" class="ui-message ui-messages-error">
                                Campo obrigatório.
                            </div>
                        </span>
                            </div>
                        </div>

                        <div class="ui-g-6 ui-md-6 ui-sm-12" [hidden]="hideElementTDTR">
                            <h2>DER (TD) *</h2>
                            <div class="ui-g-12" style="padding: 0px">
                                <app-analise-der-chips [(values)]="dersChips" id="idDERFormFuncaoDados"
                                                       (onChange)="adicionar()">
                                </app-analise-der-chips>
                            </div>
                            <div class="ui-g-12" style="padding: 0px">
                        <span class="md-inputfield">
                            <div *ngIf="erroTD && dersChips.length == 0" class="ui-message ui-messages-error">
                                Campo obrigatório.
                            </div>
                        </span>
                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-12 ui-sm-12">
                            <label>Evidência</label>
                            <span class="md-inputfield">
                                <p-editor
                                        maxlength="5000"
                                        [rows]="3"
                                        id="idEvidenciaFormFuncaoDados"
                                        [cols]="180"
                                        [disabled]="isDisabled"
                                        pInputTextarea name="funcaoDadosSustentacao"
                                        [(ngModel)]="seletedFuncaoDados.sustantation">
                                </p-editor>
                            </span>
                        </div>

                        <div class="ui-g ui-md-12 ui-sm-12" style="justify-content: flex-end">
                            <div class="ui-md-3 ui-sm-12" *ngIf="isEdit">
                                <app-white-button [buttonLabel]="'Cancelar' "
                                                  id="idBtmCancelarFormFuncaoDados"
                                                  (click)="cancelar()">
                                </app-white-button>
                            </div>

                            <div class="ui-g-3 ui-md-3 ui-sm-12" *ngIf="!isEdit">
                                <app-white-button [buttonLabel]="'Fechar' "
                                                  id="idBtnFecharFormFuncaoDados"
                                                  (click)="cancelar()">
                                </app-white-button>
                            </div>

                            <div class="ui-md-3 ui-sm-12">
                                <app-blue-button [buttonLabel]="'Salvar' "
                                                 id="idSalvarFormFuncaoDados"
                                                 buttonIcon="ui-icon-add"
                                                 (click)="buttonSaveEdit()">
                                </app-blue-button>
                            </div>
                        </div>
                    </p-dialog>
                </div>
            </div>
        </div>
    </p-tabPanel>

    <p-tabPanel [header]="this.getLabel('Funções de transação')" [disabled]="disableAba" ></p-tabPanel>

    <p-tabPanel [header]="this.getLabel('Resumo')"></p-tabPanel>
</p-tabView>

<!-- Dialog confirmação deleção -->
<p-confirmDialog [header]="this.getLabel('Global.Mensagens.Confirmacao')" #dialog>
    <p-footer>
        <button type="button" pButton icon="fa-close" [label]="'Nao'"
                (click)="dialog.reject()"></button>
        <button type="button" pButton icon="fa-check" [label]="'Sim' "
                (click)="dialog.accept()"></button>
    </p-footer>
</p-confirmDialog>
<p-dialog [header]="this.getLabel('Descrição')" [(visible)]="displayDescriptionDeflator" *ngIf="seletedFuncaoDados.fatorAjuste">
    {{seletedFuncaoDados.fatorAjuste.descricao}}
    <p-footer>
        <app-white-button buttonLabel="Copiar para Evidência" buttonIcon="ui-icon-add"(click)="copyToEvidence()"></app-white-button>
    </p-footer>
</p-dialog>
