<div class="ui-g ui-fluid" *ngIf="modulo">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Visualizar Modulo</h1>
      <div class="ui-g">
        <div class="ui-g-6">
          <span class="md-inputfield">
            <input type="text" class="ui-inputtext" name="id" pInputText [(ngModel)]="modulo.id" readonly/>
            <label>ID</label>
          </span>
        </div>
        <div class="ui-g-6">
          <span class="md-inputfield">
            <input type="text" name="nome" pInputText [ngModel]="modulo.nome" readonly/>
            <label>Nome</label>
          </span>
        </div>
        <div class="ui-g-6">
          <span class="md-inputfield">
            <input type="text" name="sistema" pInputText [ngModel]="modulo.sistema.id" readonly/>
            <label>Sistema</label>
          </span>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-2">
          <button pButton type="button" label="Voltar" routerLink="/modulo"></button>
        </div>
      </div>
    </div>
  </div>
</div>
