<div class="ui-g-12">
    <div class="ui-g-6">
        <div class="ui-g-12">
            <div class="ui-g ui-md-12" style="margin-bottom: 05px; margin-top: 05px">
                <div class="ui-g-12 ui-md-10 ui-sm-12" style="margin-bottom: 05px">
                    <label>Modulo</label>
                    <p-dropdown #modDropDown [filter]="true" optionLabel="nome" name="modulo"
                        [placeholder]="this.getLabel('Selecione')"
                        (onChange)="moduloSelected($event.value)" [(ngModel)]="moduloSelecionado"
                        [options]="modulos" [autoWidth]="false">
                    </p-dropdown>
                </div>
            </div>
            <span class="md-inputfield">
                <div *ngIf="!modPesquisa" class="ui-message ui-messages-error">
                    Campo obrigatório.
                </div>
            </span>
        </div>
    </div>
    <div class="ui-g-6">
        <div class="ui-g-12">
            <div class="ui-g ui-md-12" style="margin-bottom: 05px; margin-top: 05px">
                <div class="ui-g-12 ui-md-10 ui-sm-12" style="margin-bottom: 05px">
                    <label >Funcionalidade</label>
                    <p-dropdown #funcDropDown [filter]="true" required id="idTipoContagemFormAnalise"
                        name="funcionalidades" optionLabel="nome"
                        [placeholder]="this.getLabel('Selecione')"
                        (onChange)="funcionalidadeSelected($event.value)" [options]="funcionalidades"
                        [autoWidth]="false" [(ngModel)]="funcionalidadeAtual">
                    </p-dropdown>
                </div>
            </div>
            <span class="md-inputfield">
                <div *ngIf="!funcPesquisa" class="ui-message ui-messages-error">
                    Campo obrigatório.
                </div>
            </span>
        </div>
    </div>
    <div class="ui-g ui-md-12" style="justify-content: center; margin-bottom: px; margin-top: 05px">
        <div class="ui-g-2 ui-md-2 ui-sm-12">
            <app-blue-button id="idBtnPesquisarPesquisar-ft" buttonIcon="ui-icon-search"
                [buttonLabel]="'Pesquisar'" (click)="performSearch()">
            </app-blue-button>
        </div>
        <div class="ui-g-2 ui-md-2 ui-sm-12">
            <app-white-button [buttonLabel]="'Limpar Pesquisa'"
                id="idBtnLimparPesquisaPesquisa-ft" buttonIcon="ui-icon-clear-all"
                (click)="limparPesquisa(modDropDown, funcDropDown, deflaDropDown)">
            </app-white-button>
        </div>
    </div>
    <p-fieldset [legend]="this.getLabel('Fases')" [collapsed]="false">
        <div class="ui-g-12 ui-md-12 ui-sm-12" style="margin-bottom: 05px">
            <p-table
                [value]="fn"
                [(selection)]="selections" >
                <ng-template pTemplate="caption">
                    {{isFuncaoDados? 'Função de dados':'Função de transação'}}
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="text-align:left"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
                        <th pSortableColumn="fase.nome">Modulo <p-sortIcon></p-sortIcon></th>
                        <th pSortableColumn="fase.nomeFuncionalidade">Funcionalidade <p-sortIcon></p-sortIcon></th>
                        <th pSortableColumn="fase.name">Nome <p-sortIcon></p-sortIcon></th>
                        <th pSortableColumn="fase.classificacao">Classificação <p-sortIcon></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-funcao>
                    <tr class="ui-selectable-row">
                        <td >
                            <p-tableCheckbox [value]="funcao"></p-tableCheckbox>
                        </td>
                        <td>
                            {{funcao.nomeModulo}}
                        </td>
                        <td>
                            {{funcao.nomeFuncionalidade}}
                        </td>
                        <td>
                            {{funcao.name}}
                        </td>
                        <td>
                            {{funcao.classificacao}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            
        </div>
        <div class="ui-g-12">
            <div class="ui-g-3 ui-md-4 ui-sm-6">
                <label>Deflator</label>
                <p-dropdown #deflaDropDown [filter]="true" [options]="fatoresAjuste"
                    [disabled]="!isContratoSelected()"
                    [placeholder]="this.getLabel('Selecione')" name="fatorAjuste"
                    [autoWidth]="false" (onChange)="mudarDeflator($event.value)" [(ngModel)]="novoDeflator">
                </p-dropdown>
                <span class="md-inputfield">
                        <div *ngIf="!deflaPesquisa" class="ui-message ui-messages-error">
                            Campo obrigatório.
                        </div>
                </span>
            </div>
            <div class="ui-g-3 ui-md-4 ui-sm-6" [hidden]="hideShowQuantidade">
                <label>Quantidade *</label>
                <input type="number" class="ui-inputtext" min="1" name="quantidadeINM" (input)="alterarQuatindade($event.target.value)" >
                <span class="md-inputfield">
                    <div *ngIf="erroUnitario" class="ui-message ui-messages-error">
                        Campo obrigatório.
                    </div>
                </span>
            </div>
        </div>
    </p-fieldset>
</div>

<div class="ui-g ui-md-12" style="justify-content: center; margin-bottom: 5px; margin-top: 5px">
    <div class="ui-g-2 ui-md-2 ui-sm-12">
        <app-white-button [buttonLabel]="'Fechar'"
            id="idBtnLimparPesquisaComponentAnalise" buttonIcon="ui-icon-clear-all"
            (click)="retornarParaTelaDeFT()">
        </app-white-button>
    </div>
    <div class="ui-g-2 ui-md-2 ui-sm-12">
        <app-green-button id="idBtnPesquisarComponentSistema" buttonIcon="ui-icon-arrowstop-1-e"
            [buttonLabel]="'Gerar'" (click)="montarFuncoes()">
        </app-green-button>
    </div>
</div>
