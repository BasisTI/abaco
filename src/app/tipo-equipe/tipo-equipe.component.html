<div class="ui-g ui-fluid">

  <div class="ui-g-12">
  
    <div class="card card-w-title">
  
      <h1>Tipo de Equipe</h1>
      <div class="ui-g">
  
        <div class="ui-g-12">
          <span class="md-inputfield">
            <input 
              type="text" 
              pInputText class="ui-inputtext"
              name="filtroTipoEquipe"
              maxlength="250"
              [(ngModel)]="elasticQuery.value"
              (keyup.enter)="datatable.refresh(elasticQuery.query)"
              #filter />
            <label>Descrição</label>
          </span>
        </div>
  
      </div>
  
      <div class="ui-g">
  
        <div class="ui-g ui-md-12" style="justify-content: center; margin-bottom: 25px; margin-top: 25px">

            <div class="ui-md-2">
                <app-white-button 
                  buttonLabel="Limpar Pesquisa" 
                  buttonIcon="ui-icon-clear-all" 
                  (click)="limparPesquisa()">
                </app-white-button>
            </div>

          <div class="ui-md-2">
            <app-blue-button buttonLabel="Pesquisar" 
              buttonIcon="ui-icon-search" 
              (click)="datatable.refresh(elasticQuery.query)">
            </app-blue-button>
          </div>

          <div class="ui-md-2">
            <app-green-button 
              buttonLabel="Novo Tipo de Equipe" 
              buttonIcon="ui-icon-add" 
              routerLink="/admin/tipoEquipe/new">
            </app-green-button>
          </div>
        </div>

        <basis-datatable [url]="searchUrl"
          (buttonClick)="datatableClick($event)" #datatable>
          <p-column header="Código" field="id" [sortable]="true"></p-column>
          <p-column header="Nome" field="nome" [sortable]="true"></p-column>
        </basis-datatable>
      </div>
      
    </div>

  </div>

</div>

<p-confirmDialog header="Confirmação" #dialog>
  <p-footer>
    <button type="button" pButton icon="fa-close" label="Não" (click)="dialog.reject()"></button>
    <button type="button" pButton icon="fa-check" label="Sim" (click)="dialog.accept()"></button>
  </p-footer>
</p-confirmDialog>
