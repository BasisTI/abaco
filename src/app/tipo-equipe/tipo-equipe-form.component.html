<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>{{ tipoEquipe.id ? 'Editar Tipo de Equipe' : 'Cadastrar Tipo de Equipe' }}</h1>
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
        <div class="ui-g">
          <div class="ui-g-12" style="margin-bottom: 25px">
            <span class="md-inputfield">
              <input type="text" name="nomeTipoEquipe" maxlength="254" [(ngModel)]="tipoEquipe.nome" pInputText required/>
              <label>Nome</label>
            </span>
          </div>
        </div>
        <div class="ui-g ui-md-12" style="justify-content: center">
          <div class="ui-g-2">
            <app-white-button buttonLabel="Cancelar" routerLink="/admin/tipoEquipe"></app-white-button>
            <!-- <button pButton type="button" label="Cancelar" routerLink="/admin/tipoEquipe"></button> -->
          </div>
          <div class="ui-g-2">
            <app-submit-button (click)="editForm.submit" buttonlabel="Salvar" buttonLabel="Salvar" [disabled]="editForm.form.invalid || isSaving "></app-submit-button>
            <!-- <button pButton type="submit" label="Salvar" [disabled]="editForm.form.invalid || isSaving" ></button> -->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
