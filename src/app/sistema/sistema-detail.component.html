<div class="ui-g ui-fluid" *ngIf="sistema">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Visualizar Sistema</h1>
      <div class="ui-g">
        <div class="ui-g-2" style="margin-bottom: 25px">
          <span class="md-inputfield">
            <input type="text" name="sigla" pInputText [ngModel]="sistema.sigla" readonly/>
            <label>Sigla</label>
          </span>
        </div>
        <div class="ui-g-10" style="margin-bottom: 25px">
          <span class="md-inputfield">
            <input type="text" name="nome" pInputText [ngModel]="sistema.nome" readonly/>
            <label>Nome do Sistema</label>
          </span>
        </div>
        <div class="ui-g-4" style="margin-bottom: 25px">
          <span class="md-inputfield">
            <input type="text" name="numeroOcorrencia" pInputText [ngModel]="sistema.numeroOcorrencia" readonly/>
            <label>Número da Ocorrência</label>
          </span>
        </div>
        <div class="ui-g-8" style="margin-bottom: 25px">
          <span class="md-inputfield">
            <input type="text" name="organizacao" pInputText [ngModel]="sistema.organizacao.nome" readonly/>
            <label>Organização</label>
          </span>
        </div>
      </div>

      <div class="ui-g">
        <h4 style="margin-top: 0px;">
          Módulos
        </h4>

        <p-dataTable [value]="sistema.modulos"
          [immutable]="false" #modulosDataTable>
          <p-column header="Código"
            [style]="{width: '25%'}" field="id"></p-column>
          <p-column header="Nome" field="nome"></p-column>
        </p-dataTable>
      </div>

      <div class="ui-g" style="margin-bottom: 25px">
          <h4 style>Funcionalidades</h4>

          <p-dataTable [value]="sistema.funcionalidades"
            [immutable]="false" #funcionalidadesDataTable>
            <p-column header="Módulo" field="modulo.nome"></p-column>
            <p-column header="Nome" field="nome"></p-column>
          </p-dataTable>
        </div>

      <div class="ui-g">
        <div class="ui-g-2">
          <button pButton type="button" label="Voltar" routerLink="/sistema"></button>
        </div>
      </div>
    </div>
  </div>
</div>
