<div class="ui-g ui-fluid" *ngIf="sistema">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Visualizar Sistema</h1>
      <div class="ui-g">
        <div class="ui-g-6">
          <span class="md-inputfield">
            <input type="text" class="ui-inputtext" name="id" pInputText [(ngModel)]="sistema.id" readonly/>
            <label>ID</label>
          </span>
        </div>
        <div class="ui-g-6">
          <span class="md-inputfield">
            <input type="text" name="sigla" pInputText [ngModel]="sistema.sigla" readonly/>
            <label>Sigla</label>
          </span>
        </div>
        <div class="ui-g-6">
          <span class="md-inputfield">
            <input type="text" name="nome" pInputText [ngModel]="sistema.nome" readonly/>
            <label>Nome</label>
          </span>
        </div>
        <div class="ui-g-6">
          <span class="md-inputfield">
            <input type="text" name="numeroOcorrencia" pInputText [ngModel]="sistema.numeroOcorrencia" readonly/>
            <label>Numero Ocorrencia</label>
          </span>
        </div>
        <div class="ui-g-6">
          <span class="md-inputfield">
            <input type="text" name="organizacao" pInputText [ngModel]="sistema.organizacao.id" readonly/>
            <label>Organizacao</label>
          </span>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-2">
          <button pButton type="button" label="Voltar" routerLink="/sistema"></button>
        </div>
      </div>
    </div>
  </div>
</div>
