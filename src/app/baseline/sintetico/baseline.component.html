<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-12 ui-sm-12">
        <div class="card card-w-title">

            <h1>Baseline</h1>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-sm-12">
                    <p-dropdown
                            [filter]="true"
                            [options]="nomeSistemas"
                            optionLabel="nome"
                            id="idNomeSistemaComponentAnalise"
                            [(ngModel)]="sistema"
                            [placeholder]="this.getLabel('Sistema')">
                    </p-dropdown>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g ui-md-12" style="justify-content: center; margin-bottom: 25px; margin-top: 25px">

                    <div class="ui-g-2 ui-md-2 ui-sm-12">
                        <app-white-button
                                [buttonLabel]="'Limpar Pesquisar'"
                                id="idBtnLimparPesquisaComponentAnalise"
                                buttonIcon="ui-icon-clear-all"
                                (click)="limparPesquisa()">
                        </app-white-button>
                    </div>
                    <div class="ui-g-2 ui-md-2 ui-sm-12">
                        <app-blue-button
                                [buttonLabel]="'Pesquisar'"
                                id="idBtnPesquisarComponentAnalise"
                                buttonIcon="ui-icon-search"
                                (click)="performSearch()">
                        </app-blue-button>
                    </div>
                    <div class="ui-g-2 ui-md-2 ui-sm-12">
                        <app-green-button 
                            [buttonLabel]="'Atualizar'"
                            buttonIcon="ui-icon-update"
                            (click)="atualizarAnalise()">
                        </app-green-button>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g">
                        <div *ngIf="enableTable">
                            <basis-datatable
                                    type="server"
                                    [scrollable]="true"
                                    [style]="{width:'500px'}"
                                    [url]="urlBaseline"
                                    (buttonClick)="datatableClick($event)"
                                    [rows]="20"
                                    [disableDelete]="true"
                                    [disableEdit]="true"
                                    [rowsPerPageOptions]="rowsPerPageOptions"
                                    [showPaginationFooter]="true"
                                    #datatable>

                                <basis-datatable-button
                                    name="geraBaselinePdfBrowser"
                                    tooltip="Relatório Baseline"
                                    icon="description"
                                    disabled="selecionada">
                                </basis-datatable-button>

                                <p-column [header]="this.getLabel('Nome')" field="nome" [sortable]="true">
                                    <ng-template let-linhaResumo="rowData" pTemplate="body">
                                      {{ linhaResumo.nome}}
                                    </ng-template>
                                </p-column>
                                <p-column [header]="this.getLabel('Sigla')" field="sigla" [sortable]="true"></p-column>
                                <p-column [header]="this.getLabel('NumeroOcorrencia')" field="numeroocorrencia" [sortable]="true"></p-column>
                                <p-column [header]="this.getLabel('PontosFuncao')" field="sum" [sortable]="true"></p-column>
                                <p-column [header]="this.getLabel('Equipe')" field="nomeEquipe" [sortable]="true"></p-column>
                            </basis-datatable>
                        </div>
                        <div class="ui-g-12 ui-md-2" *ngIf="enableTable">
                            <app-botoes-exportacao resourceName="baseline" fileName="baseline"></app-botoes-exportacao>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p-confirmDialog [header]="getLabel('Confirmação')" #dialog>
    <p-footer>
        <button type="button" pButton icon="fa-close" [label]="this.getLabel('Não')"
                (click)="dialog.reject()"></button>
        <button type="button" pButton icon="fa-check" [label]="this.getLabel('Sim')"
                (click)="dialog.accept()"></button>
    </p-footer>
</p-confirmDialog>
