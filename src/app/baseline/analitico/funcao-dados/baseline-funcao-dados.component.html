<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-12 ui-sm-12">
        <div class="card card-w-title">

            <h1 translate="Analise.Baseline.FuncoesDados">Funções de Dados</h1>
            <div class="ui-g">
                <div class="ui-g">
                    <basis-datatable
                            [url]="urlFd"
                            [rows]="20"
                            [disableDelete]="true"
                            [disableEdit]="true"
                            [disableView]="true"
                            [rowsPerPageOptions]="rowsPerPageOptionsFD"
                            [showPaginationFooter]="true"
                            #datatable>
                            <p-column [header]="this.getLabel('Analise.Baseline.Nome')" field="name" [sortable]="true"></p-column>
                            <p-column [header]="this.getLabel('Analise.Baseline.Classif')" field="classificacao" [sortable]="true"></p-column>
                            <p-column [header]="this.getLabel('Analise.Baseline.RLR')" field="rlralr" [sortable]="true"></p-column>
                            <p-column [header]="this.getLabel('Analise.Baseline.DER')" field="der" [sortable]="true"></p-column>
                            <p-column [header]="this.getLabel('Analise.Baseline.Complexidade')" field="complexidade" [sortable]="true"></p-column>
                            <p-column [header]="this.getLabel('Analise.Baseline.PF')" field="pf" [sortable]="true"></p-column>
                    </basis-datatable>
                </div>
            </div>
        </div>

    </div>
</div>
