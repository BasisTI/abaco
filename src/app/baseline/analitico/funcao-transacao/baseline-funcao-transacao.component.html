<div class="ui-g ui-fluid" style="margin:0 !important; padding:0 !important">
    <div class="ui-g-12 ui-md-12 ui-sm-12" style="margin:0 !important; padding:0 !important">
        <div class="card card-w-title" style="margin:0 !important; padding:0 !important">

            <h1>Funções de Transação</h1>
            <div class="ui-g">
                <div class="ui-g">
                    <basis-datatable
                            [url]="urlFt"
                            [rows]="20"
                            [disableDelete]="true"
                            [disableEdit]="true"
                            [disableView]="true"
                            [rowsPerPageOptions]="rowsPerPageOptionsFT"
                            [showPaginationFooter]="true"
                            #datatableFT>
                        <p-column header="Nome" field="name" [sortable]="true"></p-column>
                        <p-column header="Classif." field="classificacao" [sortable]="true"></p-column>
                        <p-column header="RLR" field="rlralr" [sortable]="true"></p-column>
                        <p-column header="DER" field="der" [sortable]="true"></p-column>
                        <p-column header="Complexidade" field="complexidade" [sortable]="true"></p-column>
                        <p-column header="PF" field="pf" [sortable]="true"></p-column>
                    </basis-datatable>
                </div>
            </div>
        </div>

    </div>
</div>
