<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Manual</h1>
      <div class="ui-g">
        <div class="ui-g-12">
          <span class="md-inputfield">
            <input 
              id="descricao" 
              type="text" 
              pInputText class="ui-inputtext" 
              [(ngModel)]="elasticQuery.value"
              (keyup.enter)="datatable.refresh(elasticQuery.query)" 
              maxlength="200"
              #filter />
            <label>Descrição</label>
          </span>
        </div>

        <div class="ui-g ui-md-12" style="justify-content: center; margin-bottom: 25px; margin-top: 25px">
          <div class="ui-md-2">
              <app-white-button 
                buttonLabel="Limpar Pesquisa" 
                buttonIcon="ui-icon-clear-all" 
                (click)="limparPesquisa()">
              </app-white-button>
          </div>
          <div class="ui-md-2">
            <app-blue-button 
              buttonLabel="Pesquisar" 
              buttonIcon="ui-icon-search" 
              (click)="datatable.refresh(elasticQuery.query)">
            </app-blue-button>
          </div>

          <div class="ui-md-2">
            <app-green-button 
              buttonLabel="Novo Manual" 
              buttonIcon="ui-icon-add" 
              routerLink="/manual/new">
            </app-green-button>
          </div>

        </div>

        <basis-datatable 
          [url]="searchUrl"
          (buttonClick)="datatableClick($event)" 
          #datatable>

          <basis-datatable-button
            name="clone"
            icon="content-copy"
            tooltip="Clonar"
            disabled="desabilitarBotaoClonar()">
          </basis-datatable-button>

          <p-column header="Código" field="id" [sortable]="true"></p-column>
          <p-column header="Nome" field="nome" [sortable]="true"></p-column>
          <p-column header="Estimada (%)" field="valorVariacaoEstimada" [sortable]="true">
            <ng-template let-col let-valorVariacaoEstimada="rowData" pTemplate="body">
              {{ valorVariacaoEstimada[col.field]* 100 }}
            </ng-template>
          </p-column>
          <p-column header="Indicativa (%)" field="valorVariacaoIndicativa" [sortable]="true">
            <ng-template pTemplate="body" let-col let-valorVariacaoIndicativa="rowData">
              {{ valorVariacaoIndicativa[col.field]* 100 }}
            </ng-template>
          </p-column>
          <p-column header="Observação" field="observacao"
            [style]="{'width': '40%'}" [sortable]="true"></p-column>
        </basis-datatable>
      </div>
    </div>
  </div>
</div>
<p-confirmDialog header="Confirmação" #dialog>
  <p-footer>
    <app-white-button buttonLabel="Não" buttonIcon="fa-close" (click)="dialog.reject()"></app-white-button>
    <app-green-button buttonLabel="Sim" buttonIcon="fa-close" (click)="dialog.accept()"></app-green-button>
  </p-footer>
</p-confirmDialog>

<p-dialog header="Clonar Manual" [(visible)]="mostrarDialogClonar"
  [contentStyle]="{'overflow':'visible'}" [width]="800">
  <div class="ui-g">
    <div class="ui-g-12" style="margin-bottom: 30px"> 
      <span class="md-inputfield">
        <input type="text" name="nomeManualClonado"
          [(ngModel)]="nomeDoManualClonado" pInputText 
          size="90"
          maxlength="250"/>
        <label>Nome</label>
      </span>
    </div>
  </div>

  <div class="ui-g ui-md-12" style="justify-content: flex-end">
    <div>
      <app-white-button buttonLabel="Cancelar" (click)="fecharDialogClonar()"></app-white-button>
    </div>
    <div>
      <app-green-button buttonLabel="Salvar" (click)="clonar()"></app-green-button>
    </div>
  </div>

</p-dialog>
