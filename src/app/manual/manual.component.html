<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Manuals</h1>
      <div class="ui-g">
        <div class="ui-g-12 ui-md-4">
            <span class="md-inputfield">
              <input type="text" pInputText class="ui-inputtext" #filter/>
              <label>Filtro</label>
            </span>
        </div>
        <div class="ui-g-12 ui-md-2">
          <button pButton type="button" label="Pesquisar" icon="ui-icon-search" (click)="datatable.refresh(filter.value)"></button>
        </div>
        <div class="ui-g-12 ui-md-2">
          <button pButton type="button" label="Cadastrar" routerLink="/manual/new" icon="ui-icon-add"></button>
        </div>
        <basis-datatable [url]="searchUrl" 
          (buttonClick)="datatableClick($event)" #datatable>
          <p-column header="#" field="id"></p-column>
          <p-column header="Nome" field="nome"></p-column>
          <p-column header="Observacao" field="observacao"></p-column>
          <p-column header="Valor Variacao Estimada" field="valorVariacaoEstimada"></p-column>
          <p-column header="Valor Variacao Indicativa" field="valorVariacaoIndicativa"></p-column>
          <p-column header="Arquivo Manual" field="arquivoManual"></p-column>
        </basis-datatable>
      </div>
    </div>
  </div>
</div>
<p-confirmDialog header="Confirmação" #dialog>
  <p-footer>
    <button type="button" pButton icon="fa-close" label="Não" (click)="dialog.reject()"></button>
    <button type="button" pButton icon="fa-check" label="Sim" (click)="dialog.accept()"></button>
  </p-footer>
</p-confirmDialog>
