<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>{{ manual.id ? 'Editar Manual' : 'Cadastrar Manual' }}</h1>
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
        <div class="ui-g">
          <div class="ui-g-6" [hidden]="!manual.id" style="margin-bottom: 25px">
            <span class="md-inputfield">
              <input type="text" class="ui-inputtext" name="id" pInputText [(ngModel)]="manual.id" readonly/>
              <label>ID</label>
            </span>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g-6" style="margin-bottom: 25px">
            <span class="md-inputfield">
              <input type="text" name="nome" [(ngModel)]="manual.nome" pInputText/>
              <label>Nome</label>
            </span>
          </div>
          <div class="ui-g-3" style="margin-bottom: 25px">
            <span class="md-inputfield">
              <p-spinner size="30" name="valorVariacaoEstimada" [(ngModel)]="manual.valorVariacaoEstimada" min="0" max="100" decimalSeparator="" thousandSeparator=""></p-spinner>
              <label>Valor Variacao Estimada (%)</label>
            </span>
          </div>
          <div class="ui-g-3" style="margin-bottom: 25px">
            <span class="md-inputfield">
              <p-spinner size="30" name="valorVariacaoIndicativa" [(ngModel)]="manual.valorVariacaoIndicativa" min="0" max="100" decimalSeparator="" thousandSeparator=""></p-spinner>
              <label>Valor Variacao Indicativa (%)</label>
            </span>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g-12">
            <label>Observacao</label>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g-12" style="margin-bottom: 25px">
            <span class="md-inputfield">
              <textarea [rows]="5" [cols]="180" pInputTextarea name="descricao" [(ngModel)]="manual.observacao"></textarea>
            </span>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g-12" style="margin-bottom: 25px">
            <label>Arquivo Manual</label>
            <span class="md-inputfield">
              <p-fileUpload chooseLabel="Selecionar arquivo" [showUploadButton]="false" [showCancelButton]="false" name="arquivoManual" (onSelect)="uploadFile($event)" accept=".pdf,.odt, .doc, .docx">
              </p-fileUpload>
              <!-- <input type="file" (change)="uploadFile($event)" name="arquivoManual" value="" required> -->
            </span>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g ui-md-12" style="justify-content: flex-end">
            <div class="ui-md-3">
              <app-green-button buttonLabel="Novo Esforco Fase" buttonIcon="ui-icon-add" (click)="openDialogPhaseEffort()"></app-green-button>
              <!-- <button pButton type="button" label="Novo Esforco Fase" icon="ui-icon-add"
                (click)="openDialogPhaseEffort()"></button> -->
            </div>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g-12">
            <app-memory-datatable [value]="manual.esforcoFases"
              (buttonClick)="datatableClick($event)">
              <p-column header="Tipo de fase" field="fase.nome">

              </p-column>
              <p-column header="Percentual (%)" field="esforco">
              </p-column>
            </app-memory-datatable>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g-4 ui-g-offset-6">
            Total: {{ getPhaseEffortTotalPercentual() }} %
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g ui-md-12" style="justify-content: flex-end">
            <div class="ui-md-3">
              <app-green-button buttonLabel="Novo Fator de Ajuste" buttonIcon="ui-icon-add" (click)="openDialogCreateAdjustFactor()"></app-green-button>
              <!-- <button pButton type="button" label="Novo Fator de Ajuste" icon="ui-icon-add"
                (click)="openDialogCreateAdjustFactor()"></button> -->
            </div>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g-12">
            <app-memory-datatable [value]="manual.fatoresAjuste"
              (buttonClick)="adjustFactorDatatableClick($event)">
              <p-column header="Codigo" field="codigo">
              </p-column>
              <p-column header="Nome" field="nome">
              </p-column>
              <p-column header="Fator" field="fator">
              </p-column>
              <p-column header="Tipo Ajuste" field="tipoAjuste">
              </p-column>
              <p-column header="Ativo" field="ativo">
                <ng-template let-col let-ativo="rowData" pTemplate="body">
                  {{ ativo[col.field] | activeBoolean }}
                </ng-template>
              </p-column>
            </app-memory-datatable>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g-2">
            <app-white-button buttonLabel="Cancelar" routerLink="/manual"></app-white-button>
            <!-- <button pButton type="button" label="Cancelar" routerLink="/manual"></button> -->
          </div>
          <div class="ui-g-2">
            <app-submit-button buttonLabel="Salvar" [disabled]="editForm.form.invalid || isSaving"></app-submit-button>
            <!-- <button pButton type="submit" label="Salvar" [disabled]="editForm.form.invalid || isSaving" ></button> -->
          </div>
        </div>

        <!-- Dialog Registro Esforco Fase -->
        <p-dialog header="Esforço por Fase" [(visible)]="showDialogPhaseEffort"
        [contentStyle]="{'overflow':'visible'}" [width]="800">
          <div class="ui-g">
            <div class="ui-g-12">
              <label>Tipo de Fase</label>
              <p-dropdown autofocus="true" [options]="tipoFases" [(ngModel)]="newPhaseEffort.fase" placeholder="Tipo de Fase" [autoWidth]="false" name="fase" optionLabel="nome"></p-dropdown>
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g-12">
              <label>Esforço (%)</label>
              <p-spinner size="30" name="esforco" [(ngModel)]="newPhaseEffort.esforco" decimalSeparator="" min="0" max="100" thousandSeparator=""></p-spinner>
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g ui-md-12" style="justify-content: flex-end">
              <div class="ui-md-3">
                <app-white-button buttonLabel="Cancelar" (click)="closeDialogPhaseEffort()" ></app-white-button>
                <!-- <button pButton type="button" label="Cancelar" (click)="closeDialogPhaseEffort()"></button> -->
              </div>
              <div class="ui-md-3">
                <app-green-button buttonLabel="Salvar" buttonIcon="ui-icon-add" (click)="addPhaseEffort()"></app-green-button>
                <!-- <button pButton type="button" label="Salvar" icon="ui-icon-add" (click)="addPhaseEffort()"></button> -->
              </div>
            </div>
          </div>
        </p-dialog>

        <!-- Dialog Edit  Esforco Fase -->
        <p-dialog header="Esforço por Fase" [(visible)]="showDialogEditPhaseEffort"
        [contentStyle]="{'overflow':'visible'}" [width]="800">
          <div class="ui-g">
            <div class="ui-g-12">
              <label>Tipo de Fase</label>
              <p-dropdown [options]="tipoFases" [(ngModel)]="editedPhaseEffort.fase"
                optionLabel="nome"
                placeholder="Tipo de Fase" name="fase" dataKey="id" [autoWidth]="false"></p-dropdown>
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g-12">
              <label>Esforço (%)</label>
              <p-spinner name="esforco" [(ngModel)]="editedPhaseEffort.esforco" min="0" max="100" decimalSeparator="" thousandSeparator=""></p-spinner>
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g ui-md-12" style="justify-content: flex-end">
              <div class="ui-md-3">
                <app-white-button buttonLabel="Cancelar" (click)="closeDialogEditPhaseEffort()"></app-white-button>
                <!-- <button pButton type="button" (click)="closeDialogEditPhaseEffort()" label="Cancelar"></button> -->
              </div>
              <div class="ui-md-3">
                <app-green-button buttonLabel="Salvar" buttonIcon="ui-icon-add" (click)="editPhaseEffort()"></app-green-button>
                <!-- <button pButton type="button" label="Salvar" icon="ui-icon-add" (click)="editPhaseEffort()"></button> -->
              </div>
            </div>
          </div>
        </p-dialog>

        <!-- Dialog Novo Fator Ajuste -->
        <p-dialog header="Fator de Ajuste" [(visible)]="showDialogCreateAdjustFactor"
        [contentStyle]="{'overflow':'visible'}" [width]="800">
          <div class="ui-g">
            <div class="ui-g-6">
              <label>Nome</label>
              <input type="text" name="nomeFatorAjuste" [(ngModel)]="newAdjustFactor.nome" pInputText />
            </div>
            <div class="ui-g-3">
              <label>Fator</label>
              <p-spinner size="30" name="fator" [(ngModel)]="newAdjustFactor.fator" min="0" max="100"></p-spinner>
            </div>
            <div class="ui-g-3">
              <label>Tipo Ajuste</label><br>
              <p-dropdown #dd [options]="adjustTypes" name="tipoAjuste"
               [(ngModel)]="newAdjustFactor.tipoAjuste" filter="true" [autoWidth]="false"
               placeholder="Tipo Ajuste"></p-dropdown>
              <!-- <p-radioButton name="tipo_ajuste" value="Percentual" [(ngModel)]="newAdjustFactor.tipoAjuste" label="Percentual"></p-radioButton>
              <p-radioButton name="tipo_ajuste" value="Unitario" label="Unitário"></p-radioButton> -->
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g-12">
              <label>Descrição</label>
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g-12">
              <textarea [rows]="5" [cols]="90" pInputTextarea name="descricaoFatorAjuste" [(ngModel)]="newAdjustFactor.descricao"></textarea>
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g-4">
              <label>Codigo</label>
              <input type="text" name="codigo" [(ngModel)]="newAdjustFactor.codigo" pInputText />
            </div>
            <div class="ui-g-5">
              <label>Origem</label>
              <input type="text" name="origem" [(ngModel)]="newAdjustFactor.origem" pInputText />
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g ui-md-12" style="justify-content: flex-end">
              <div class="ui-md-3">
                <app-white-button buttonLabel="Cancelar" (click)="closeDialogCreateAdjustFactor()"></app-white-button>
                <!-- <button pButton type="button" label="Cancelar" (click)="closeDialogCreateAdjustFactor()"></button> -->
              </div>
              <div class="ui-md-3">
                <app-green-button buttonLabel="Salvar" buttonIcon="ui-icon-add" (click)="addAdjustFactor()"></app-green-button>
                <!-- <button pButton type="button" label="Salvar" icon="ui-icon-add" (click)="addAdjustFactor()"></button> -->
              </div>
            </div>
          </div>
        </p-dialog>

        <!-- Dialog Edit Fator Ajuste -->
        <p-dialog header="Fator de Ajuste" [(visible)]="showDialogEditAdjustFactor"
        [contentStyle]="{'overflow':'visible'}" [width]="800">
          <div class="ui-g">
            <div class="ui-g-6">
              <label>Nome</label>
              <input type="text" name="nomeEdicaoFatorAjuste" [(ngModel)]="editedAdjustFactor.nome" pInputText />
            </div>
            <div class="ui-g-3">
              <label>Fator (%)</label>
              <p-spinner size="30" name="fator" [(ngModel)]="editedAdjustFactor.fator" min="0" max="100"></p-spinner>
            </div>
            <div class="ui-g-3">
              <label>Tipo Ajuste</label><br>
              <p-dropdown [options]="adjustTypes" name="tipoAjuste" [(ngModel)]="editedAdjustFactor.tipoAjuste" filter="true" [autoWidth]="false"></p-dropdown>
              <!-- <p-radioButton name="tipo_ajuste" value="Percentual" [(ngModel)]="editedAdjustFactor.tipoAjuste" label="Percentual"></p-radioButton>
              <p-radioButton name="tipo_ajuste" value="Unitario" label="Unitário"></p-radioButton> -->
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g-12">
              <label>Descrição</label>
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g-12">
              <textarea [rows]="5" [cols]="90" pInputTextarea name="descricaoEdicaoFatorAjuste" [(ngModel)]="editedAdjustFactor.descricao"></textarea>
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g-4">
              <label>Codigo</label>
              <input type="text" name="codigo" [(ngModel)]="editedAdjustFactor.codigo" pInputText />
            </div>
            <div class="ui-g-5">
              <label>Origem</label>
              <input type="text" name="origem" [(ngModel)]="editedAdjustFactor.origem" pInputText />
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g ui-md-12" style="justify-content: flex-end">
              <div class="ui-md-3">
                <app-white-button buttonLabel="Cancelar" (click)="closeDialogEditAdjustFactor()"></app-white-button>
                <!-- <button pButton type="button" label="Cancelar" (click)="closeDialogEditAdjustFactor()"></button> -->
              </div>
              <div class="ui-md-3">
                <app-green-button buttonLabel="Salvar" buttonIcon="ui-icon-add" (click)="editAdjustFactor()"></app-green-button>
                <!-- <button pButton type="button" label="Salvar" icon="ui-icon-add" (click)="editAdjustFactor()"></button> -->
              </div>
            </div>
          </div>
        </p-dialog>

        <p-confirmDialog header="Confirmação" #dialog>
          <p-footer>
            <app-white-button buttonLabel="Não" buttonIcon="fa-close" (click)="dialog.reject()"></app-white-button>
            <!-- <button type="button" pButton icon="fa-close" label="Não" (click)="dialog.reject()"></button> -->
            <app-green-button buttonLabel="Sim" buttonIcon="fa-close" (click)="dialog.accept()"></app-green-button>
            <!-- <button type="button" pButton icon="fa-check" label="Sim" (click)="dialog.accept()"></button> -->
          </p-footer>
        </p-confirmDialog>
      </form>
    </div>
  </div>
</div>
