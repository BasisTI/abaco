<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>{{ manual.id ? 'Editar Manual' : 'Cadastrar Manual' }}</h1>
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
        <div class="ui-g">
          <div class="ui-g-6" [hidden]="!manual.id">
            <span class="md-inputfield">
              <input type="text" class="ui-inputtext" name="id" pInputText [(ngModel)]="manual.id" readonly/>
              <label>ID</label>
            </span>
          </div>
          <div class="ui-g-6">
            <span class="md-inputfield">
              <input type="text" name="nome" [(ngModel)]="manual.nome" pInputText/>
              <label>Nome</label>
            </span>
          </div>
          <div class="ui-g-6">
            <span class="md-inputfield">
              <input type="text" name="observacao" [(ngModel)]="manual.observacao" pInputText/>
              <label>Observacao</label>
            </span>
          </div>
          <div class="ui-g-6">
            <span class="md-inputfield">
              <p-spinner size="30" name="valorVariacaoEstimada" [(ngModel)]="manual.valorVariacaoEstimada" decimalSeparator="" thousandSeparator=""></p-spinner>
              <label>Valor Variacao Estimada</label>
            </span>
          </div>
          <div class="ui-g-6">
            <span class="md-inputfield">
              <p-spinner size="30" name="valorVariacaoIndicativa" [(ngModel)]="manual.valorVariacaoIndicativa" decimalSeparator="" thousandSeparator=""></p-spinner>
              <label>Valor Variacao Indicativa</label>
            </span>
          </div>
          <div class="ui-g-6">
            <label>Arquivo Manual</label>
            <span class="md-inputfield">
              <input type="file" (change)="uploadFile($event)" name="arquivoManual" value="">
            </span>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g ui-md-12" style="justify-content: flex-end">
            <div class="ui-md-3">
              <button pButton type="button" label="Novo Esforco Fase" icon="ui-icon-add"
                (click)="openDialogFaseEffort()"></button>
            </div>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g-12">
            <app-memory-datatable [value]="esforcoFases"
              (buttonClick)="datatableClick($event)">
              <p-column header="Tipo de fase" field="tipoFase">
              </p-column>
              <p-column header="Percentual (%)" field="percentual">
              </p-column>
            </app-memory-datatable>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g-2">
            <button pButton type="button" label="Cancelar" routerLink="/manual"></button>
          </div>
          <div class="ui-g-2">
            <button pButton type="submit" label="Salvar" [disabled]="editForm.form.invalid || isSaving" ></button>
          </div>
        </div>

        <!-- Dialog Registro Esforco Fase -->
        <p-dialog header="EsforÃ§o Fase" [(visible)]="showDialogFaseEffort"
        [contentStyle]="{'overflow':'visible'}" [width]="800">
          <div class="ui-g">
            <div class="ui-g-6" style="margin-bottom: 25px">
            </div>
          </div>
        </p-dialog>
      </form>
    </div>
  </div>
</div>
