<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>{{ manual.id ? 'Editar Manual' : 'Cadastrar Manual' }}</h1>
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
        <div class="ui-g">
          <div class="ui-g-6" [hidden]="!manual.id" style="margin-bottom: 25px">
            <span class="md-inputfield">
              <input type="text" class="ui-inputtext" name="id" pInputText [(ngModel)]="manual.id" readonly/>
              <label>ID</label>
            </span>
          </div>
          <div class="ui-g-6" style="margin-bottom: 25px">
            <span class="md-inputfield">
              <input type="text" name="nome" [(ngModel)]="manual.nome" pInputText/>
              <label>Nome</label>
            </span>
          </div>
          <div class="ui-g-6" style="margin-bottom: 25px">
            <span class="md-inputfield">
              <input type="text" name="observacao" [(ngModel)]="manual.observacao" pInputText/>
              <label>Observacao</label>
            </span>
          </div>
          <div class="ui-g-6" style="margin-bottom: 25px">
            <span class="md-inputfield">
              <p-spinner size="30" name="valorVariacaoEstimada" [(ngModel)]="manual.valorVariacaoEstimada" decimalSeparator="" thousandSeparator=""></p-spinner>
              <label>Valor Variacao Estimada</label>
            </span>
          </div>
          <div class="ui-g-6" style="margin-bottom: 25px">
            <span class="md-inputfield">
              <p-spinner size="30" name="valorVariacaoIndicativa" [(ngModel)]="manual.valorVariacaoIndicativa" decimalSeparator="" thousandSeparator=""></p-spinner>
              <label>Valor Variacao Indicativa</label>
            </span>
          </div>
          <div class="ui-g-6" style="margin-bottom: 25px">
            <label>Arquivo Manual</label>
            <span class="md-inputfield">
              <input type="file" (change)="uploadFile($event)" name="arquivoManual" value="" required>
            </span>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g ui-md-12" style="justify-content: flex-end">
            <div class="ui-md-3">
              <button pButton type="button" label="Novo Esforco Fase" icon="ui-icon-add"
                (click)="openDialogPhaseEffort()"></button>
            </div>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g-12">
            <app-memory-datatable [value]="manual.esforcoFases"
              (buttonClick)="datatableClick($event)">
              <p-column header="Tipo de fase" field="tipoFase.nome">

              </p-column>
              <p-column header="Percentual (%)" field="percentual">
              </p-column>
            </app-memory-datatable>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g-4 ui-g-offset-6">
            Total: {{ getPhaseEffortTotalPercentual() }} %
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g ui-md-12" style="justify-content: flex-end">
            <div class="ui-md-3">
              <button pButton type="button" label="Novo Fator de Ajuste" icon="ui-icon-add"
                (click)="openDialogCreateAdjustFactor()"></button>
            </div>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g-12">
            <app-memory-datatable [value]="manual.fatoresAjuste"
              (buttonClick)="adjustFactorDatatableClick($event)">
              <p-column header="Codigo" field="codigo">
              </p-column>
              <p-column header="Nome" field="nome">
              </p-column>
              <p-column header="Fator" field="fator">
              </p-column>
              <p-column header="Tipo Ajuste" field="tipoAjuste">
              </p-column>
              <p-column header="Ativo" field="ativo">
                <ng-template let-col let-ativo="rowData" pTemplate="body">
                  {{ ativo[col.field] | activeBoolean }}
                </ng-template>
              </p-column>
            </app-memory-datatable>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g-2">
            <app-white-button buttonLabel="Cancelar" routerLink="/manual"></app-white-button>
            <!-- <button pButton type="button" label="Cancelar" routerLink="/manual"></button> -->
          </div>
          <div class="ui-g-2">
            <app-submit-button buttonLabel="Salvar" [disabled]="editForm.form.invalid || isSaving"></app-submit-button>
            <!-- <button pButton type="submit" label="Salvar" [disabled]="editForm.form.invalid || isSaving" ></button> -->
          </div>
        </div>

        <!-- Dialog Registro Esforco Fase -->
        <p-dialog header="Esforço por Fase" [(visible)]="showDialogPhaseEffort"
        [contentStyle]="{'overflow':'visible'}" [width]="800">
          <div class="ui-g">
            <div class="ui-g-12">
              <label>Tipo de Fase</label>
              <p-dropdown autofocus="true" [options]="tipoFases" [(ngModel)]="newPhaseEffort.tipoFase" placeholder="Tipo de Fase" name="tipoFase" optionLabel="nome"></p-dropdown>
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g-12">
              <label>Esforço (%)</label>
              <p-spinner size="30" name="percentual" [(ngModel)]="newPhaseEffort.percentual" decimalSeparator="" thousandSeparator=""></p-spinner>
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g ui-md-12" style="justify-content: flex-end">
              <div class="ui-md-3">
                <app-white-button buttonLabel="Cancelar" (click)="closeDialogPhaseEffort()" ></app-white-button>
                <!-- <button pButton type="button" label="Cancelar" (click)="closeDialogPhaseEffort()"></button> -->
              </div>
              <div class="ui-md-3">
                <app-blue-button buttonLabel="Salvar" buttonIcon="ui-icon-add" (click)="addPhaseEffort()"></app-blue-button>
                <!-- <button pButton type="button" label="Salvar" icon="ui-icon-add" (click)="addPhaseEffort()"></button> -->
              </div>
            </div>
          </div>
        </p-dialog>

        <!-- Dialog Edit  Esforco Fase -->
        <p-dialog header="Esforço por Fase" [(visible)]="showDialogEditPhaseEffort"
        [contentStyle]="{'overflow':'visible'}" [width]="800">
          <div class="ui-g">
            <div class="ui-g-12">
              <label>Tipo de Fase</label>
              <p-dropdown [options]="tipoFases" [(ngModel)]="editedPhaseEffort.tipoFase" placeholder="Tipo de Fase" name="tipoFase" [autoWidth]="false"></p-dropdown>
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g-12">
              <label>Esforço (%)</label>
              <p-spinner name="percentual" [(ngModel)]="editedPhaseEffort.percentual" decimalSeparator="" thousandSeparator=""></p-spinner>
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g ui-md-12" style="justify-content: flex-end">
              <div class="ui-md-3">
                <app-white-button buttonLabel="Cancelar" (click)="closeDialogEditPhaseEffort()"></app-white-button>
                <!-- <button pButton type="button" (click)="closeDialogEditPhaseEffort()" label="Cancelar"></button> -->
              </div>
              <div class="ui-md-3">
                <app-blue-button buttonLabel="Salvar" buttonIcon="ui-icon-add" (click)="editPhaseEffort()"></app-blue-button>
                <!-- <button pButton type="button" label="Salvar" icon="ui-icon-add" (click)="editPhaseEffort()"></button> -->
              </div>
            </div>
          </div>
        </p-dialog>

        <!-- Dialog Novo Fator Ajuste -->
        <p-dialog header="Fator de Ajuste" [(visible)]="showDialogCreateAdjustFactor"
        [contentStyle]="{'overflow':'visible'}" [width]="800">
          <div class="ui-g">
            <div class="ui-g-9">
              <label>Nome</label>
              <input type="text" name="nome" [(ngModel)]="newAdjustFactor.nome" pInputText />
            </div>
            <div class="ui-g-3">
              <label>Fator</label>
              <p-spinner size="30" name="fator" [(ngModel)]="newAdjustFactor.fator" [step]="0.1"></p-spinner>
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g-12">
              <label>Descrição</label>
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g-12">
              <textarea [rows]="5" [cols]="90" pInputTextarea name="descricao" [(ngModel)]="newAdjustFactor.descricao"></textarea>
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g-4">
              <label>Codigo</label>
              <input type="text" name="codigo" [(ngModel)]="newAdjustFactor.codigo" pInputText />
            </div>
            <div class="ui-g-5">
              <label>Origem</label>
              <input type="text" name="origem" [(ngModel)]="newAdjustFactor.origem" pInputText />
            </div>
            <div class="ui-g-3">
              <label>Tipo Ajuste</label><br>
              <p-dropdown #dd [options]="adjustTypes" name="tipoAjuste" [(ngModel)]="newAdjustFactor.tipoAjuste" filter="true"></p-dropdown>
              <!-- <p-radioButton name="tipo_ajuste" value="Percentual" [(ngModel)]="newAdjustFactor.tipoAjuste" label="Percentual"></p-radioButton>
              <p-radioButton name="tipo_ajuste" value="Unitario" label="Unitário"></p-radioButton> -->
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g ui-md-12" style="justify-content: flex-end">
              <div class="ui-md-3">
                <app-white-button buttonLabel="Cancelar" (click)="closeDialogCreateAdjustFactor()"></app-white-button>
                <!-- <button pButton type="button" label="Cancelar" (click)="closeDialogCreateAdjustFactor()"></button> -->
              </div>
              <div class="ui-md-3">
                <app-blue-button buttonLabel="Salvar" buttonIcon="ui-icon-add" (click)="addAdjustFactor()"></app-blue-button>
                <!-- <button pButton type="button" label="Salvar" icon="ui-icon-add" (click)="addAdjustFactor()"></button> -->
              </div>
            </div>
          </div>
        </p-dialog>

        <!-- Dialog Edit Fator Ajuste -->
        <p-dialog header="Fator de Ajuste" [(visible)]="showDialogEditAdjustFactor"
        [contentStyle]="{'overflow':'visible'}" [width]="800">
          <div class="ui-g">
            <div class="ui-g-9">
              <label>Nome</label>
              <input type="text" name="nome" [(ngModel)]="editedAdjustFactor.nome" pInputText />
            </div>
            <div class="ui-g-3">
              <label>Fator</label>
              <p-spinner size="30" name="fator" [(ngModel)]="editedAdjustFactor.fator" [step]="0.1"></p-spinner>
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g-12">
              <label>Descrição</label>
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g-12">
              <textarea [rows]="5" [cols]="90" pInputTextarea name="descricao" [(ngModel)]="editedAdjustFactor.descricao"></textarea>
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g-4">
              <label>Codigo</label>
              <input type="text" name="codigo" [(ngModel)]="editedAdjustFactor.codigo" pInputText />
            </div>
            <div class="ui-g-5">
              <label>Origem</label>
              <input type="text" name="origem" [(ngModel)]="editedAdjustFactor.origem" pInputText />
            </div>
            <div class="ui-g-3">
              <label>Tipo Ajuste</label><br>
              <p-dropdown [options]="adjustTypes" name="tipoAjuste" [(ngModel)]="editedAdjustFactor.tipoAjuste" filter="true"></p-dropdown>
              <!-- <p-radioButton name="tipo_ajuste" value="Percentual" [(ngModel)]="editedAdjustFactor.tipoAjuste" label="Percentual"></p-radioButton>
              <p-radioButton name="tipo_ajuste" value="Unitario" label="Unitário"></p-radioButton> -->
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g ui-md-12" style="justify-content: flex-end">
              <div class="ui-md-3">
                <app-white-button buttonLabel="Cancelar" (click)="closeDialogEditAdjustFactor()"></app-white-button>
                <!-- <button pButton type="button" label="Cancelar" (click)="closeDialogEditAdjustFactor()"></button> -->
              </div>
              <div class="ui-md-3">
                <app-blue-button buttonLabel="Salvar" buttonIcon="ui-icon-add" (click)="editAdjustFactor()"></app-blue-button>
                <!-- <button pButton type="button" label="Salvar" icon="ui-icon-add" (click)="editAdjustFactor()"></button> -->
              </div>
            </div>
          </div>
        </p-dialog>
      </form>
    </div>
  </div>
</div>
