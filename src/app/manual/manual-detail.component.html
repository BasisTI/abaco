<div class="ui-g ui-fluid" *ngIf="manual">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Visualizar Manual</h1>
      <div class="ui-g">
        <div class="ui-g-6">
          <span class="md-inputfield">
            <input type="text" class="ui-inputtext" name="id" pInputText [(ngModel)]="manual.id" readonly/>
            <label>ID</label>
          </span>
        </div>
        <div class="ui-g-6">
          <span class="md-inputfield">
            <input type="text" name="nome" pInputText [ngModel]="manual.nome" readonly/>
            <label>Nome</label>
          </span>
        </div>
        <div class="ui-g-6">
          <span class="md-inputfield">
            <input type="text" name="observacao" pInputText [ngModel]="manual.observacao" readonly/>
            <label>Observacao</label>
          </span>
        </div>
        <div class="ui-g-6">
          <span class="md-inputfield">
            <input type="text" name="valorVariacaoEstimada" pInputText [ngModel]="manual.valorVariacaoEstimada" readonly/>
            <label>Valor Variacao Estimada</label>
          </span>
        </div>
        <div class="ui-g-6">
          <span class="md-inputfield">
            <input type="text" name="valorVariacaoIndicativa" pInputText [ngModel]="manual.valorVariacaoIndicativa" readonly/>
            <label>Valor Variacao Indicativa</label>
          </span>
        </div>
        <div class="ui-g-6">
          <span class="md-inputfield">
            <input type="text" name="arquivoManual" pInputText [ngModel]="fileName" readonly/>
            <label>Arquivo Manual</label>
          </span>
        </div>
      </div>

      <div class="ui-g">
        <h1>Esfor√ßos por Fase</h1>
        <div class="ui-g-12">
          <app-memory-datatable [value]="manual.esforcoFases" (buttonClick)="datatableClick($event)" disableEdit="true" disableView="true" disableDelete="true">
            <p-column header="Tipo de fase" field="fase.nome">
            </p-column>
            <p-column header="Percentual (%)" field="esforcoFormatado">
            </p-column>
          </app-memory-datatable>
        </div>
      </div>

      <div class="ui-g">
        <div class="ui-g-12">
          <h1>Fatores de Ajuste</h1>
          <app-memory-datatable [value]="manual.fatoresAjuste" (buttonClick)="adjustFactorDatatableClick($event)" disableEdit="true" disableView="true" disableDelete="true">
            <p-column header="Codigo" field="codigo">
            </p-column>
            <p-column header="Nome" field="nome">
            </p-column>
            <p-column header="Fator" field="fatorFormatado">
            </p-column>
            <p-column header="Tipo Ajuste" field="tipoAjuste">
            </p-column>
            <p-column header="Ativo" field="ativo">
              <ng-template let-col let-ativo="rowData" pTemplate="body">
                {{ ativo[col.field] | activeBoolean }}
              </ng-template>
            </p-column>
          </app-memory-datatable>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-2">
          <button pButton type="button" label="Voltar" routerLink="/manual"></button>
        </div>
      </div>
    </div>
  </div>
</div>
