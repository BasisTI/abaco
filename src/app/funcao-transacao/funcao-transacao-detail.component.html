<div class="ui-g ui-fluid" *ngIf="funcaoTransacao">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Visualizar Funcao Transacao</h1>
      <div class="ui-g">
        <div class="ui-g-6">
          <span class="md-inputfield">
            <input type="text" class="ui-inputtext" name="id" pInputText [(ngModel)]="funcaoTransacao.id" readonly/>
            <label>ID</label>
          </span>
        </div>
        <div class="ui-g-6">
          <span class="md-inputfield">
            <input type="text" name="tipo" pInputText [ngModel]="funcaoTransacao.tipo" readonly/>
            <label>Tipo</label>
          </span>
        </div>
        <div class="ui-g-6">
          <span class="md-inputfield">
            <input type="text" name="complexidade" pInputText [ngModel]="funcaoTransacao.complexidade" readonly/>
            <label>Complexidade</label>
          </span>
        </div>
        <div class="ui-g-6">
          <span class="md-inputfield">
            <input type="text" name="pf" pInputText [ngModel]="funcaoTransacao.pf" readonly/>
            <label>Pf</label>
          </span>
        </div>
        <div class="ui-g-6">
          <span class="md-inputfield">
            <input type="text" name="analise" pInputText [ngModel]="funcaoTransacao.analise.id" readonly/>
            <label>Analise</label>
          </span>
        </div>
        <div class="ui-g-6">
          <span class="md-inputfield">
            <input type="text" name="fatorAjuste" pInputText [ngModel]="funcaoTransacao.fatorAjuste.nome" readonly/>
            <label>Fator Ajuste</label>
          </span>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-2">
          <button pButton type="button" label="Voltar" routerLink="/funcaoTransacao"></button>
        </div>
      </div>
    </div>
  </div>
</div>
