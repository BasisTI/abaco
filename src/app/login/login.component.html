<div class="ui-g ui-fluid" style="justify-content: center;">
  <div class="ui-g-12">

    <div 
      class="card card-w-title login-panel" 
      style="margin: 0px auto 0 auto; min-height: 400px;"
      *ngIf="!authenticated">
      
      <form novalidate #loginForm="ngForm"
        name="loginForm" 
        role="form" 
        (ngSubmit)="login()">

        <span class="logo">
          <i class="fa ui-icon-landscape">logo</i>
        </span>

        <h1>Login</h1>

        <div class="ui-g" style="justify-content: center;">

          <div class="ui-g-12 ui-md-12 ui-sm-12" style="margin-bottom: 25px;">
            <span class="md-inputfield">
              <input 
                required
                type="text" 
                name="username" 
                [(ngModel)]="username" 
                pInputText />
              <label>Usuário*</label>
              <div *ngIf="(loginForm.controls['username']
                                        && !loginForm.controls['username'].valid
                                        && (loginForm.controls['username'].touched
                                        || loginForm.submitted))" class="ui-message ui-messages-error">
                                Campo obrigatório.
              </div>
            </span>
          </div>

          <div class="ui-g-12 ui-md-12 ui-sm-12" style="margin-bottom: 25px;">
            <span class="md-inputfield">
              <input
                required
                pPassword 
                type="password" 
                name="password" 
                [(ngModel)]="password" 
                [feedback]="false" />
              <label>Senha*</label>
              <div *ngIf="(loginForm.controls['password']
                                        && !loginForm.controls['password'].valid
                                        && (loginForm.controls['password'].touched
                                        || loginForm.submitted))" class="ui-message ui-messages-error">
                                Campo obrigatório.
              </div>
            </span>
          </div>

        </div>

        <div class="ui-g-12" style="justify-content: center">
            <button pButton type="submit" label="Login"></button>
        </div>
      </form>
    </div>

    <!-- Inicio Após a autenticação exibir o campo abaixo-->
    <div class="card login-panel" *ngIf="authenticated"
      style="margin: 0px auto 0 auto; min-height: 50px;">
      <span style="font-size: 20px;"> {{ authenticatedUserFullName() }} </span>

      <p style="font-size: 20px;">Bem-vindo ao Ábaco</p>
      <i class="material-icons" style="font-size: 200px; color: #618849;">blur_linear</i>
    </div>
    <!-- Fim Após a autenticação exibir o campo abaixo-->
  </div>
</div>
