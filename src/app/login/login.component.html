<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <form name="loginForm" role="form" (ngSubmit)="login()">
        <h1>Login</h1>
        <div class="ui-g" style="justify-content: center;">
          <div class="ui-g-4" style="margin-bottom: 25px;">
            <span class="md-inputfield">
              <input type="text" name="username" [(ngModel)]="username" pInputText />
              <label>Usu√°rio</label>
            </span>
          </div>
          <div class="ui-g-4" style="margin-bottom: 25px;">
            <span class="md-inputfield">
              <input pPassword type="password" name="password" [(ngModel)]="password" [feedback]="false" />
              <label>Senha</label>
            </span>
          </div>
        </div>
        <div class="ui-g ui-md-12" style="justify-content: center">
          <div class="ui-g-2">
            <button pButton type="submit" label="Login"></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
