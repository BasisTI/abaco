<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Análise</h1>
      <div class="ui-g">
        <div class="ui-g-12">
          <span class="md-inputfield">
            <input type="text" pInputText class="ui-inputtext" [(ngModel)]="elasticQuery.value" (keyup.enter)="datatable.refresh(elasticQuery.query)"
              #filter />
            <label>Descrição</label>
          </span>
        </div>
      </div>
      <div class="ui-g">

        <div class="ui-g ui-md-12" style="justify-content: center">
          <div class="ui-md-2">
            <app-blue-button buttonLabel="Pesquisar" buttonIcon="ui-icon-search" (click)="datatable.refresh(elasticQuery.query)"></app-blue-button>
            <!-- <button pButton type="button" label="Pesquisar" icon="ui-icon-search" (click)="datatable.refresh(elasticQuery.query)"></button> -->
          </div>
          <div class="ui-md-3">
            <app-green-button buttonLabel="Nova Análise" buttonIcon="ui-icon-add" routerLink="/analise/new"></app-green-button>
            <!-- <button pButton type="button" label="Nova Organização" routerLink="/organizacao/new" icon="ui-icon-add"></button> -->
          </div>
        </div>

        <basis-datatable [url]="searchUrl" (buttonClick)="datatableClick($event)"
          [disableView]="true"
          #datatable>
          <p-column header="ID" field="id"></p-column>
          <p-column header="Número OS" field="numeroOs"></p-column>
          <p-column header="Sistema" field="sistema.nome"></p-column>
        </basis-datatable>
      </div>
    </div>
  </div>
</div>
<p-confirmDialog header="Confirmação" #dialog>
  <p-footer>
    <button type="button" pButton icon="fa-close" label="Não" (click)="dialog.reject()"></button>
    <button type="button" pButton icon="fa-check" label="Sim" (click)="dialog.accept()"></button>
  </p-footer>
</p-confirmDialog>
