<div class="ui-g ui-fluid">

    <div class="ui-g-12 ui-md-12 ui-sm-12">

        <div class="card card-w-title">

            <h1>Análise</h1>

            <div class="ui-g">
                <div class="ui-g-4 ui-md-4 ui-sm-12">
                    <span class="md-inputfield">
                      <input 
                        type="text"
                        pInputText class="ui-inputtext"
                        [(ngModel)]="searchGroup.identificadorAnalise"
                        (keyup.enter)="performSearch()"
                        id="idIdentificadorComponentAnalise"
                        maxlength="50">
                      <label>Identificador</label>
                    </span>
                  </div>
      
                  <div class="ui-g-4 ui-md-4 ui-sm-12">
                    <p-dropdown 
                      [filter]="true"
                      [options]="nomeSistemas" 
                      optionLabel="nome" 
                      id="idNomeSistemaComponentAnalise"
                      [(ngModel)]="searchGroup.sistema" 
                      [autoWidth]="false" 
                      placeholder="Sistema">
                    </p-dropdown>
                  </div>

                  <div class="ui-g-4 ui-md-4 ui-sm-12">
                    <p-dropdown 
                      [filter]="true"
                      [options]="metsContagens" 
                      id="idMetodoContagemComponentAnalise"
                      [(ngModel)]="searchGroup.metodoContagem" 
                      [autoWidth]="false" 
                      placeholder="Metodo de Contagem">
                    </p-dropdown>
                  </div>
          </div>
          <div class="ui-g">
      
            <div class="ui-g-4 ui-md-6 ui-sm-12">
              <p-dropdown 
                [filter]="true"
                [options]="organizations" 
                optionLabel="nome" 
                id="idOrganizacaoComponentAnalise"
                [(ngModel)]="searchGroup.organizacao" 
                [autoWidth]="false" 
                placeholder="Organização">
              </p-dropdown>
            </div>
            
            <div class="ui-g-4 ui-md-6 ui-sm-12">
              <p-dropdown 
                [filter]="true"
                [options]="teams" 
                optionLabel="nome"
                id="idTimeComponentAnalise" 
                [autoWidth]="false" 
                [(ngModel)]="searchGroup.equipe" 
                placeholder="Equipe">
              </p-dropdown>
            </div>
        </div>

            <div class="ui-g">

                    <div class="ui-g ui-md-12" style="justify-content: center; margin-bottom: 25px; margin-top: 25px">

                        <div class="ui-g-2 ui-md-2 ui-sm-12">
                            <app-white-button
                                    buttonLabel="Limpar Pesquisa"
                                    id="idBtnLimparPesquisaComponentAnalise"
                                    buttonIcon="ui-icon-clear-all"
                                    (click)="limparPesquisa()">
                            </app-white-button>
                        </div>

                        <div class="ui-g-2 ui-md-2 ui-sm-12">
                            <app-blue-button
                                    buttonLabel="Pesquisar"
                                    id="idBtnPesquisarComponentAnalise"
                                    buttonIcon="ui-icon-search"
                                    (click)="performSearch()">
                            </app-blue-button>
                        </div>

                        <div class="ui-g-2 ui-md-2 ui-sm-12">
                            <app-green-button
                                    buttonLabel="Novo"
                                    id="idBtnNovoComponentAnalise"
                                    buttonIcon="ui-icon-add"
                                    routerLink="/analise/new">
                            </app-green-button>
                        </div>

                    </div>

                    <basis-datatable
                            [url]="userAnaliseUrl"
                            (dblclick)="onRowDblclick($event)"
                            (buttonClick)="datatableClick($event)"
                            [rows]="20"
                            id="idTabelaComponentAnalise"
                            [rowsPerPageOptions]="rowsPerPageOptions"
                            [showPaginationFooter]="true"
                            #datatable>

                        <basis-datatable-button 
                                *ngIf="blocked"
                                name="desbloquear"
                                tooltip="Desbloquear"
                                icon="block"
                                (click)="[bloqueiaAnalise(blocked)]"
                                class="ui-button-success">
                        </basis-datatable-button>

                        <basis-datatable-button 
                                *ngIf="!blocked && inicial"
                                name="bloquear"
                                tooltip="Bloquear"
                                icon="block"
                                (click)="[bloqueiaAnalise(blocked)]"
                                class="ui-button-danger">
                        </basis-datatable-button>

                        <basis-datatable-button
                                name="compartilhar"
                                [tooltip]="compartilharTooltip()"
                                icon="share"
                                class="ui-button-info"
                                disabled="desabilitarBotaoRelatorio()">
                        </basis-datatable-button>
                        
                        <basis-datatable-button
                                name="clone"
                                [tooltip]="clonarTooltip()"
                                icon="content-copy"
                                disabled="desabilitarBotaoRelatorio()">
                        </basis-datatable-button>

                        <basis-datatable-button
                                name="relatorioBrowserDetalhado"
                                [tooltip]="relatorioTooltip()"
                                icon="description"
                                disabled="desabilitarBotaoRelatorio()">
                        </basis-datatable-button>

                        <basis-datatable-button
                                name="relatorioExcelDetalhado"
                                [tooltip]="relatorioExcelTooltip()"
                                icon="description"
                                disabled="desabilitarBotaoRelatorio()"
                                class="ui-button-success">
                        </basis-datatable-button>

                        <p-column header="Organização" field="organizacao" [sortable]="true"
                                  [style]="{'font-size': '1.0vw'}"></p-column>

                        <p-column header="Identificador Análise" field="identificadorAnalise" [sortable]="true"
                                  [style]="{'font-size': '1.0vw'}"></p-column>
                        <p-column header="Equipe" field="equipe" [sortable]="true"
                                  [style]="{'font-size': '1.0vw'}"></p-column>
                        <p-column header="Sistema" field="sistema" [sortable]="true"
                                  [style]="{'font-size': '1.0vw'}"></p-column>
                        <p-column header="Método de Contagem" field="metodoContagem" [sortable]="true"
                                  [style]="{'font-size': '1.0vw'}"></p-column>

                        <p-column header="PF Total" field="pfTotal" [sortable]="true" [style]="{'font-size': '1.0vw'}">
                            <ng-template let-col let-pfTotal="rowData.pfTotal" pTemplate="body">
                                {{ pfTotal > 0 ? pfTotal : 0 | number: '00.00'}}
                            </ng-template>
                        </p-column>

                        <p-column header="PF Ajustado" field="pfAjustado" [sortable]="true" [style]="{'font-size': '1.0vw'}">
                            <ng-template let-col let-pfAjustado="rowData.pfAjustado" pTemplate="body">
                                {{ pfAjustado > 0 ? pfAjustado : 0 | number: '00.00'}}
                            </ng-template>
                        </p-column>

                        <!-- <p-column header="Dias restantes em Garantia" field="dado" [sortable]="true"
                                  [style]="{'font-size': '1.0vw'}">
                            <ng-template let-dado="rowData" pTemplate="body">
                                {{ dado | datePipe }}
                            </ng-template>
                        </p-column> -->

                        <p-column header="Data Criação" field="dataCriacao" [sortable]="true" [style]="{'font-size': '1.0vw'}">
                            <ng-template let-col let-dataCriacao="rowData.dataCriacao" pTemplate="body">
                                {{ dataCriacao | date: 'dd/MM/y - HH:mm' }}
                            </ng-template>
                        </p-column>

                        <!-- <p-column header="Data última Alteração" [sortable] = "true">
                          <ng-template let-col let-updatedOn="rowData.audit.updatedOn" pTemplate="body">
                              {{ updatedOn | date: 'dd/MM/y - HH:mm' }}
                          </ng-template>
                        </p-column> -->

                        <p-column header="Bloqueado" field="bloqueado" [sortable]="true"
                                  [style]="{'font-size': '1.0vw'}">
                            <ng-template let-col let-bloqueado="rowData" pTemplate="body">
                                {{ bloqueado[col.field] ? 'Sim' : 'Não' }}
                            </ng-template>
                        </p-column>

                    </basis-datatable>

                    <div class="ui-g-12 ui-md-2">
                        <app-botoes-exportacao resourceName="analise" id="idBtnExportacaoComponentAnalise" fileName="analise">
                        </app-botoes-exportacao>
                    </div>

                </div>

        </div>
    </div>

</div>

<p-confirmDialog header="Confirmação" #dialog>
    <p-footer>
        <button type="button" pButton icon="fa-close" label="Não" (click)="dialog.reject()"></button>
        <button type="button" pButton icon="fa-check" label="Sim" (click)="dialog.accept()"></button>
    </p-footer>
</p-confirmDialog>

<p-dialog header="Compartilhar Análise" [(visible)]="mostrarDialog" [width]="800" [modal]="true" (onHide)="limparSelecaoCompartilhar()">
        <p-dataTable
        [(value)]="equipeShare"
        [headerCheckboxToggleAllPages]="true"
        [(selection)]="selectedEquipes"
        dataKey="equipeId"
        emptyMessage="Nenhuma outra equipe na sua organização pode ter acesso à essa análise">

            <p-column
                selectionMode="multiple"
                [style]="{'width':'10%'}">
            </p-column>

            <p-column
                header="Equipe"
                field="nomeEquipe">
            </p-column>

            <p-column
                header="Somente visualizar?"
                field="viewOnly"
                [style]="{'width':'15%'}">
                <ng-template let-col let-equipeShare="rowData" pTemplate="body">
                    <p-toggleButton [(ngModel)]="equipeShare.viewOnly" onLabel="Sim" offLabel="Não"></p-toggleButton>
                </ng-template>
            </p-column>
        </p-dataTable>

        <app-green-button buttonLabel="Adicionar" (click)="salvarCompartilhar()" style="float:right; margin-top: 5px"></app-green-button>
        <br/>
        <br/>

        <hr/>
        <h3>Compartilhada com:</h3>
        <p-dataTable
        [(value)]="analiseTemp.compartilhadas"
        selectionMode="single"
        [(selection)]="selectedToDelete"
        dataKey="equipeId"
        emptyMessage="Nenhuma outra equipe tem acesso à essa análise">
            <p-column
                header="Equipe"
                field="nomeEquipe">
            </p-column>

            <p-column
                header="Somente visualizar?"
                field="viewOnly"
                [style]="{'width':'15%'}">
                <ng-template let-col let-analiseTemp="rowData" pTemplate="body">
                    <p-toggleButton [(ngModel)]="analiseTemp.viewOnly" onLabel="Sim" offLabel="Não" (onChange)="updateViewOnly()"></p-toggleButton>
                </ng-template>
            </p-column>
        </p-dataTable>

        <app-red-button buttonLabel="Remover" (click)="deletarCompartilhar()" style="float:right; margin-top: 5px"></app-red-button>

</p-dialog>
