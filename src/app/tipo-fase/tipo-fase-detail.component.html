<div class="ui-g ui-fluid" *ngIf="tipoFase">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1 translate="Cadastros.TipoFase.VisualizarTipoFase">Visualizar Tipo Fase</h1>
            <div class="ui-g">
                <div class="ui-g-6">
                    <label>{{this.getLabel('Cadastros.TipoFase.ID')}} {{ tipoFase.id }}</label>
                </div>
                <div class="ui-g-6">
                    <label>{{this.getLabel('Cadastros.TipoFase.Nome:')}} {{ tipoFase.nome }}</label>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-2">
                    <button pButton type="button" [label]="this.getLabel('Global.Botoes.Voltar')" routerLink="/tipoFase"
                            id="IdbtnVoltarDetailTipoFase"></button>
                </div>
            </div>
        </div>
    </div>
</div>
