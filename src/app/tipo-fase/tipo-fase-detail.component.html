<div class="ui-g ui-fluid" *ngIf="tipoFase">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Visualizar Tipo Fase</h1>
      <div class="ui-g">
        <div class="ui-g-6">
          <label>ID: {{ tipoFase.id }}</label>
        </div>
        <div class="ui-g-6">
          <label>Nome: {{ tipoFase.nome }}</label>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-2">
          <button pButton type="button" label="Voltar" routerLink="/tipoFase"></button>
        </div>
      </div>
    </div>
  </div>
</div>
