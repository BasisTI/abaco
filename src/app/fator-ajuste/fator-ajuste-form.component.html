<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>{{ fatorAjuste.id ? this.getLabel('Cadastros.FatorAjuste.EditarFatorAjuste') : this.getLabel('Cadastros.FatorAjuste.CadastrarFatorAjuste') }}</h1>
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
        <div class="ui-g">
          <div class="ui-g-6" [hidden]="!fatorAjuste.id">
            <span class="md-inputfield">
              <input type="text" class="ui-inputtext" name="id" pInputText [(ngModel)]="fatorAjuste.id" readonly/>
              <label translate="Cadastros.FatorAjuste.ID">ID</label>
            </span>
          </div>
          <div class="ui-g-6">
            <span class="md-inputfield">
              <input type="text" name="nome" [(ngModel)]="fatorAjuste.nome" pInputText/>
              <label translate="Cadastros.FatorAjuste.Nome">Nome</label>
            </span>
          </div>
          <div class="ui-g-6">
            <span class="md-inputfield">
              <p-spinner size="30" name="fator" [(ngModel)]="fatorAjuste.fator" decimalSeparator="" thousandSeparator=""></p-spinner>
              <label translate="Cadastros.FatorAjuste.Deflator">Deflator</label>
            </span>
          </div>
          <div class="ui-g-6">
              <div class="ui-g">
                <div class="ui-g-12 ui-md-2">
                  <label translate="Cadastros.FatorAjuste.Ativo">Ativo</label>
              </div>
              <div class="ui-g-12 ui-md-2">
                <p-radioButton name="ativo" [value]="true" [label]="this.getLabel('Global.Botoes.Sim')" [(ngModel)]="fatorAjuste.ativo"></p-radioButton>
              </div>
              <div class="ui-g-12 ui-md-2">
                <p-radioButton name="ativo" [value]="false" [label]="this.getLabel('Global.Botoes.Nao')" [(ngModel)]="fatorAjuste.ativo"></p-radioButton>
              </div>
            </div>
          </div>
          <div class="ui-g-6">
            <p-dropdown [filter]="true" [options]="dropdownTipoFatorAjuste" [placeholder]="this.getLabel('Cadastros.FatorAJuste.TipoFatorAjuste')" name="tipoAjuste" [(ngModel)]="fatorAjuste.tipoAjuste" [autoWidth]="false"></p-dropdown>
          </div>
          <div class="ui-g-6">
            <p-dropdown [filter]="true" [options]="dropdownImpactoFatorAjuste" [placeholder]="this.getLabel('Cadastros.FatorAJuste.ImpactoFatorAjuste')" name="impacto" [(ngModel)]="fatorAjuste.impacto" [autoWidth]="false"></p-dropdown>
          </div>
          <div class="ui-g-6">
            <p-dropdown [filter]="true" [options]="manuals" optionLabel="nome" [placeholder]="this.getLabel('Cadastros.FatorAJuste.Manual')" name="manual" [(ngModel)]="fatorAjuste.manual" [autoWidth]="false" dataKey="id"></p-dropdown>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g-2">
            <button pButton type="button" [label]="this.getLabel('Global.Botoes.Cancelar')" routerLink="/fatorAjuste"></button>
          </div>
          <div class="ui-g-2">
            <button pButton type="submit" [label]="this.getLabel('Global.Botoes.Salvar')" [disabled]="editForm.form.invalid || isSaving" ></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
