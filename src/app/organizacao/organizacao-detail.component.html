<div class="ui-g ui-fluid" *ngIf="organizacao">
  <div class="ui-g-12">
    <div class="card card-w-title">

      <h1>Organização</h1>

      <div class="ui-g">

        <div class="ui-g-4">
          <!--img src="data:image/png;base64,{{logo}}" style="max-width:100%; height:auto;" alt="" -->
        </div>

      </div>

      <div class="ui-g">

        <div class="ui-g-12 ui-md-12 ui-sm-12">
          <label>Sigla: {{ organizacao.sigla }}</label>
        </div>
        <div class="ui-g-12 ui-md-12 ui-sm-12">
          <label>Nome: {{ organizacao.nome }}</label>
        </div>
        <div class="ui-g-12 ui-md-12 ui-sm-12">
          <label>CNPJ: </label>
          <input id="idCNPJDetailOrganizacao" type="text" name="cnpj" mask="99.999.999/9999-99" [ngModel]="organizacao.cnpj" style="border-style: none" readonly/>
        </div>
        <div class="ui-g-12 ui-md-12 ui-sm-12">
          <label>Número ocorrência: {{ organizacao.numeroOcorrencia }}</label>
        </div>
        <div class="ui-g-12 ui-md-12 ui-sm-12">
          <label>Ativo: {{ organizacao.ativo ? 'Sim' : 'Não' }}</label>
        </div>
      </div>

      <div class="ui-g" style="margin-bottom: 25px">
          <h4>Contratos</h4>

          <basis-datatable
            [value]="organizacao.contracts"
            [immutable]="false" 
            id="idTabelaOrganizacaoDetailOrganizacao"
            #contratosDataTable>
            
            <p-column 
              header="Número do Contrato" 
              field="numeroContrato">
            </p-column>
            
            <p-column
              header="Ínicio Vigência" 
              field="dataInicioVigencia">
              <ng-template 
                let-col 
                let-dataInicioVigencia="rowData" 
                pTemplate="body">
                {{ dataInicioVigencia[col.field] | date: 'dd/MM/y' }}
              </ng-template>
            </p-column>
            
            <p-column 
              header="Final Vigência" 
              field="dataFimVigencia">
              <ng-template 
                let-col 
                let-dataFimVigencia="rowData" 
                pTemplate="body">
                {{ dataFimVigencia[col.field] | date: 'dd/MM/y' }}
              </ng-template>
            </p-column>

            <p-column 
              header="Manuais" 
              [sorteble]="true">
              <ng-template let-col let-row="rowData" pTemplate="body">
                <div *ngFor="let manualContrato of row.manualContrato">
                  <li *ngFor="let manual of manualContrato.manual">
                    {{ manual }}
                  </li>
                </div>
              </ng-template>
            </p-column>
            
            <p-column 
              header="Ativo" 
              field="ativo">
              <ng-template 
                let-col 
                let-ativo="rowData" 
                pTemplate="body">
                {{ ativo[col.field] ? 'Sim' : 'Não' }}
              </ng-template>
            </p-column>
          </basis-datatable>

        </div>
      <div class="ui-g">
        <div class="ui-g-3">
          <button pButton type="button" id="idBtnVoltarDetailOrganizacao" label="Voltar" routerLink="/organizacao"></button>
        </div>
      </div>
    </div>
  </div>
</div>
