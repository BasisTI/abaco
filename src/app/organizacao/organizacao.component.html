<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Organização</h1>
      <div class="ui-g">
        <div class="ui-g-12">
            <span class="md-inputfield">
              <input type="text" pInputText class="ui-inputtext" #filter/>
              <label>Descrição</label>  
            </span>
        </div>
      </div>
      <div class="ui-g">  

        <div class="ui-g ui-md-12" style="justify-content: center">
          <div class="ui-md-2">
            <button pButton type="button" label="Pesquisar" icon="ui-icon-search" (click)="datatable.refresh(filter.value)"></button>
          </div>
          <div class="ui-md-3">
            <button pButton type="button" label="Nova Organização" routerLink="/organizacao/new" icon="ui-icon-add"></button>
          </div>
        </div>

        <basis-datatable [url]="searchUrl" 
          (buttonClick)="datatableClick($event)" #datatable>
          <p-column header="#" field="id"></p-column>
          <p-column header="Nome" field="nome"></p-column>
          <p-column header="Cnpj" field="cnpj"></p-column>
          <p-column header="Ativo" field="ativo">
            <ng-template let-col let-ativo="rowData" pTemplate="body">
              {{ ativo[col.field] ? 'Sim' : (ativo[col.field] != null ? 'Não' : null) }}
            </ng-template>
          </p-column>
          <p-column header="Numero Ocorrencia" field="numeroOcorrencia"></p-column>
          <p-column header="Contrato" field="contrato.numeroContrato"></p-column>
        </basis-datatable>
      </div>
    </div> <!-- fim card -->
  </div>
</div>
<p-confirmDialog header="Confirmação" #dialog>
  <p-footer>
    <button type="button" pButton icon="fa-close" label="Não" (click)="dialog.reject()"></button>
    <button type="button" pButton icon="fa-check" label="Sim" (click)="dialog.accept()"></button>
  </p-footer>
</p-confirmDialog>
