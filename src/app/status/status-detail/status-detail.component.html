<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <div class="card card-w-title form-fields-container">
            <h1>Visualizar Status</h1>
            <div class="ui-g">
                <div class="ui-g-12">
                    <label><b>Nome:</b></label>
                </div>
                <div class="ui-g-12">
                    <label> {{status.nome}}</label>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12">
                    <label><b>Ativo:</b></label>
                </div>
                <div class="ui-g-12">
                    <label> {{status.ativo? 'Sim' : 'Não'}}</label>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12">
                    <label><b>Validação:</b></label>
                </div>
                <div class="ui-g-12">
                    <label> {{status.divergencia? 'Sim' : 'Não'}}</label>
                </div>
            </div>
            <div class="ui-g ui-md-12 form-buttons-container">
                <div class="ui-g-2 ui-md-2 ui-sm-12">
                    <app-white-button buttonLabel="Voltar" routerLink="/status"></app-white-button>
                </div>
            </div>
        </div>
    </div>
</div>
