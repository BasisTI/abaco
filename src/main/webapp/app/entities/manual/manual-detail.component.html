
<div *ngIf="manual">
    <h2><span jhiTranslate="abacoApp.manual.detail.title">Manual</span> {{manual.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="abacoApp.manual.nome">Nome</span></dt>
        <dd>
            <span>{{manual.nome}}</span>
        </dd>
        <dt><span jhiTranslate="abacoApp.manual.observacao">Observacao</span></dt>
        <dd>
            <span>{{manual.observacao}}</span>
        </dd>
        <dt><span jhiTranslate="abacoApp.manual.valorVariacaoEstimada">Valor Variacao Estimada</span></dt>
        <dd>
            <span>{{manual.valorVariacaoEstimada}}</span>
        </dd>
        <dt><span jhiTranslate="abacoApp.manual.valorVariacaoIndicativa">Valor Variacao Indicativa</span></dt>
        <dd>
            <span>{{manual.valorVariacaoIndicativa}}</span>
        </dd>
        <dt><span jhiTranslate="abacoApp.manual.arquivoManual">Arquivo Manual</span></dt>
        <dd>
            <div *ngIf="manual.arquivoManual">
                <a (click)="openFile(manual.arquivoManualContentType, manual.arquivoManual)" jhiTranslate="entity.action.open">open</a>
                {{manual.arquivoManualContentType}}, {{byteSize(manual.arquivoManual)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'manual/'+ manual.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
