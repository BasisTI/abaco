<div>
    <h2>
        <span jhiTranslate="abacoApp.esforcoFase.home.title">Esforco Fases</span>
        <button class="btn btn-primary float-right create-esforco-fase" [routerLink]="['/', { outlets: { popup: ['esforco-fase-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="abacoApp.esforcoFase.home.createLabel">
            Create new Esforco Fase
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12 no-padding-right">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'abacoApp.esforcoFase.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="esforcoFases">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="abacoApp.esforcoFase.esforco">Esforco</span></th>
            <th><span jhiTranslate="abacoApp.esforcoFase.manual">Manual</span></th>
            <th><span jhiTranslate="abacoApp.esforcoFase.fase">Fase</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let esforcoFase of esforcoFases ;trackBy: trackId">
                <td><a [routerLink]="['../esforco-fase', esforcoFase.id ]">{{esforcoFase.id}}</a></td>
                <td>{{esforcoFase.esforco}}</td>
                <td>
                    <div *ngIf="esforcoFase.manual">
                        <a [routerLink]="['../manual', esforcoFase.manual?.id ]" >{{esforcoFase.manual?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="esforcoFase.fase">
                        <a [routerLink]="['../fase', esforcoFase.fase?.id ]" >{{esforcoFase.fase?.nome}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../esforco-fase', esforcoFase.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'esforco-fase/'+ esforcoFase.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'esforco-fase/'+ esforcoFase.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
