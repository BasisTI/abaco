<div>
    <h2>
        <span jhiTranslate="abacoApp.sistema.home.title">Sistemas</span>
        <button class="btn btn-primary float-right create-sistema" [routerLink]="['/', { outlets: { popup: ['sistema-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="abacoApp.sistema.home.createLabel">
            Create new Sistema
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12 no-padding-right">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'abacoApp.sistema.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sistemas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="abacoApp.sistema.sigla">Sigla</span></th>
            <th><span jhiTranslate="abacoApp.sistema.nome">Nome</span></th>
            <th><span jhiTranslate="abacoApp.sistema.numeroOcorrencia">Numero Ocorrencia</span></th>
            <th><span jhiTranslate="abacoApp.sistema.organizacao">Organizacao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sistema of sistemas ;trackBy: trackId">
                <td><a [routerLink]="['../sistema', sistema.id ]">{{sistema.id}}</a></td>
                <td>{{sistema.sigla}}</td>
                <td>{{sistema.nome}}</td>
                <td>{{sistema.numeroOcorrencia}}</td>
                <td>
                    <div *ngIf="sistema.organizacao">
                        <a [routerLink]="['../organizacao', sistema.organizacao?.id ]" >{{sistema.organizacao?.nome}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sistema', sistema.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sistema/'+ sistema.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sistema/'+ sistema.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
