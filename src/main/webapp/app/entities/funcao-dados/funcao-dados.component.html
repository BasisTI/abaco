<div>
    <h2>
        <span jhiTranslate="abacoApp.funcaoDados.home.title">Funcao Dados</span>
        <button class="btn btn-primary float-right create-funcao-dados" [routerLink]="['/', { outlets: { popup: ['funcao-dados-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="abacoApp.funcaoDados.home.createLabel">
            Create new Funcao Dados
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12 no-padding-right">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'abacoApp.funcaoDados.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="funcaoDados">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="abacoApp.funcaoDados.tipo">Tipo</span></th>
            <th><span jhiTranslate="abacoApp.funcaoDados.complexidade">Complexidade</span></th>
            <th><span jhiTranslate="abacoApp.funcaoDados.pf">Pf</span></th>
            <th><span jhiTranslate="abacoApp.funcaoDados.analise">Analise</span></th>
            <th><span jhiTranslate="abacoApp.funcaoDados.fatorAjuste">Fator Ajuste</span></th>
            <th><span jhiTranslate="abacoApp.funcaoDados.alr">Alr</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let funcaoDados of funcaoDados ;trackBy: trackId">
                <td><a [routerLink]="['../funcao-dados', funcaoDados.id ]">{{funcaoDados.id}}</a></td>
                <td jhiTranslate="{{'abacoApp.TipoFuncaoDados.' + funcaoDados.tipo}}">{{funcaoDados.tipo}}</td>
                <td jhiTranslate="{{'abacoApp.Complexidade.' + funcaoDados.complexidade}}">{{funcaoDados.complexidade}}</td>
                <td>{{funcaoDados.pf}}</td>
                <td>
                    <div *ngIf="funcaoDados.analise">
                        <a [routerLink]="['../analise', funcaoDados.analise?.id ]" >{{funcaoDados.analise?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="funcaoDados.fatorAjuste">
                        <a [routerLink]="['../fator-ajuste', funcaoDados.fatorAjuste?.id ]" >{{funcaoDados.fatorAjuste?.nome}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="funcaoDados.alr">
                        <a [routerLink]="['../alr', funcaoDados.alr?.id ]" >{{funcaoDados.alr?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../funcao-dados', funcaoDados.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'funcao-dados/'+ funcaoDados.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'funcao-dados/'+ funcaoDados.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
