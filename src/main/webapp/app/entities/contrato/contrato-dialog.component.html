

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myContratoLabel" jhiTranslate="abacoApp.contrato.home.createOrEditLabel">Create or edit a Contrato</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!contrato.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="contrato.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="abacoApp.contrato.numeroContrato" for="field_numeroContrato">Numero Contrato</label>
            <input type="text" class="form-control" name="numeroContrato" id="field_numeroContrato"
                [(ngModel)]="contrato.numeroContrato"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="abacoApp.contrato.dataInicioVigencia" for="field_dataInicioVigencia">Data Inicio Vigencia</label>
            <div class="input-group">
                <input id="field_dataInicioVigencia" type="text" class="form-control" name="dataInicioVigencia" ngbDatepicker  #dataInicioVigenciaDp="ngbDatepicker" [(ngModel)]="contrato.dataInicioVigencia"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="dataInicioVigenciaDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="abacoApp.contrato.dataFimVigencia" for="field_dataFimVigencia">Data Fim Vigencia</label>
            <div class="input-group">
                <input id="field_dataFimVigencia" type="text" class="form-control" name="dataFimVigencia" ngbDatepicker  #dataFimVigenciaDp="ngbDatepicker" [(ngModel)]="contrato.dataFimVigencia"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="dataFimVigenciaDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="abacoApp.contrato.manual" for="field_manual">Manual</label>
            <select class="form-control" id="field_manual" name="manual" [(ngModel)]="contrato.manual" >
                <option [ngValue]="null"></option>
                <option [ngValue]="manualOption.id === contrato.manual?.id ? contrato.manual : manualOption" *ngFor="let manualOption of manuals; trackBy: trackManualById">{{manualOption.nome}}</option>
            </select>
        </div>


        <div class="form-group">
            <label jhiTranslate="abacoApp.contrato.organization" for="field_organ">Organization</label>
            <select class="form-control" id="field_organ" name="manual" [(ngModel)]="contrato.organization" >
                <option [ngValue]="null"></option>
                <option [ngValue]="organ.id === contrato.organization?.id ? contrato.organization : organ" *ngFor="let organ of organizations;">{{organ.nome}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
