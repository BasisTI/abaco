<div>
    <h2>
        <span jhiTranslate="abacoApp.contrato.home.title">Contratoes</span>
        <button class="btn btn-primary float-right create-contrato" [routerLink]="['/', { outlets: { popup: ['contrato-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="abacoApp.contrato.home.createLabel">
            Create new Contrato
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12 no-padding-right">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'abacoApp.contrato.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="contratoes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="abacoApp.contrato.numeroContrato">Numero Contrato</span></th>
            <th><span jhiTranslate="abacoApp.contrato.dataInicioVigencia">Data Inicio Vigencia</span></th>
            <th><span jhiTranslate="abacoApp.contrato.dataFimVigencia">Data Fim Vigencia</span></th>
            <th><span jhiTranslate="abacoApp.contrato.manual">Manual</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contrato of contratoes ;trackBy: trackId">
                <td><a [routerLink]="['../contrato', contrato.id ]">{{contrato.id}}</a></td>
                <td>{{contrato.numeroContrato}}</td>
                <td>{{contrato.dataInicioVigencia | date:'mediumDate'}}</td>
                <td>{{contrato.dataFimVigencia | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="contrato.manual">
                        <a [routerLink]="['../manual', contrato.manual?.id ]" >{{contrato.manual?.nome}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../contrato', contrato.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contrato/'+ contrato.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contrato/'+ contrato.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
