<div>
    <h2>
        <span jhiTranslate="abacoApp.organizacao.home.title">Organizacaos</span>
        <button class="btn btn-primary float-right create-organizacao" [routerLink]="['/', { outlets: { popup: ['organizacao-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="abacoApp.organizacao.home.createLabel">
            Create new Organizacao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12 no-padding-right">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'abacoApp.organizacao.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="organizacaos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="abacoApp.organizacao.nome">Nome</span></th>
            <th><span jhiTranslate="abacoApp.organizacao.cnpj">Cnpj</span></th>
            <th><span jhiTranslate="abacoApp.organizacao.ativo">Ativo</span></th>
            <th><span jhiTranslate="abacoApp.organizacao.numeroOcorrencia">Numero Ocorrencia</span></th>
            <th><span jhiTranslate="abacoApp.organizacao.contrato">Contrato</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let organizacao of organizacaos ;trackBy: trackId">
                <td><a [routerLink]="['../organizacao', organizacao.id ]">{{organizacao.id}}</a></td>
                <td>{{organizacao.nome}}</td>
                <td>{{organizacao.cnpj}}</td>
                <td>{{organizacao.ativo}}</td>
                <td>{{organizacao.numeroOcorrencia}}</td>
                <td>
                    <div *ngIf="organizacao.contrato">
                        <a [routerLink]="['../contrato', organizacao.contrato?.id ]" >{{organizacao.contrato?.numeroContrato}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../organizacao', organizacao.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'organizacao/'+ organizacao.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'organizacao/'+ organizacao.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
