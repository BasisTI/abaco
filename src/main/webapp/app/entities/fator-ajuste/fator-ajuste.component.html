<div>
    <h2>
        <span jhiTranslate="abacoApp.fatorAjuste.home.title">Fator Ajustes</span>
        <button class="btn btn-primary float-right create-fator-ajuste" [routerLink]="['/', { outlets: { popup: ['fator-ajuste-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="abacoApp.fatorAjuste.home.createLabel">
            Create new Fator Ajuste
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12 no-padding-right">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'abacoApp.fatorAjuste.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="fatorAjustes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="abacoApp.fatorAjuste.nome">Nome</span></th>
            <th><span jhiTranslate="abacoApp.fatorAjuste.fator">Fator</span></th>
            <th><span jhiTranslate="abacoApp.fatorAjuste.ativo">Ativo</span></th>
            <th><span jhiTranslate="abacoApp.fatorAjuste.tipoAjuste">Tipo Ajuste</span></th>
            <th><span jhiTranslate="abacoApp.fatorAjuste.impacto">Impacto</span></th>
            <th><span jhiTranslate="abacoApp.fatorAjuste.manual">Manual</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fatorAjuste of fatorAjustes ;trackBy: trackId">
                <td><a [routerLink]="['../fator-ajuste', fatorAjuste.id ]">{{fatorAjuste.id}}</a></td>
                <td>{{fatorAjuste.nome}}</td>
                <td>{{fatorAjuste.fator}}</td>
                <td>{{fatorAjuste.ativo}}</td>
                <td jhiTranslate="{{'abacoApp.TipoFatorAjuste.' + fatorAjuste.tipoAjuste}}">{{fatorAjuste.tipoAjuste}}</td>
                <td jhiTranslate="{{'abacoApp.ImpactoFatorAjuste.' + fatorAjuste.impacto}}">{{fatorAjuste.impacto}}</td>
                <td>
                    <div *ngIf="fatorAjuste.manual">
                        <a [routerLink]="['../manual', fatorAjuste.manual?.id ]" >{{fatorAjuste.manual?.nome}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../fator-ajuste', fatorAjuste.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fator-ajuste/'+ fatorAjuste.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fator-ajuste/'+ fatorAjuste.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
